<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudyHelper | Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  padding:20px;
}
.card{
  background:white;
  max-width:700px;
  margin:auto;
  padding:20px;
  border-radius:12px;
}
textarea,input{width:100%;padding:10px;margin-bottom:10px}
button{
  background:#4caf50;
  color:white;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}
.note{
  background:#f5f5f5;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üìù Add Note</h2>
  <input id="title" placeholder="Title">
  <textarea id="body" rows="6" placeholder="Paste lesson here..."></textarea>
  <button onclick="saveNote()">Save Note</button>

  <h3>Your Notes</h3>
  <div id="list"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
});

const db = firebase.firestore();

function saveNote(){
  const t=title.value.trim();
  const b=body.value.trim();
  if(!b){alert("Empty note");return;}

  db.collection("notes").add({
    title:t||"Untitled",
    body:b
  }).then(()=>{
    body.value="";
    title.value="";
    loadNotes();
  });
}

function loadNotes(){
  list.innerHTML="";
  db.collection("notes").get().then(snap=>{
    snap.forEach(doc=>{
      const d=doc.data();
      list.innerHTML+=`
        <div class="note">
          <b>${d.title}</b>
          <p>${d.body.substring(0,120)}...</p>
          <a href="quiz.html?noteId=${doc.id}">üß† Take Quiz</a>
        </div>
      `;
    });
  });
}

loadNotes();
</script>

</body>
</html>
