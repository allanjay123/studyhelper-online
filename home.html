<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
    }
    header {
      background: #5a67d8;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save {
      background: #667eea;
      color: white;
    }
    .delete {
      background: #e53e3e;
      color: white;
      float: right;
    }
    .note {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>
<div class="card">
  <h3>âœ… Tasks</h3>

  <input type="text" id="taskInput" placeholder="New task..." />
  <button id="addTaskBtn">Add Task</button>

  <ul id="taskList"></ul>
</div>
<header>
  <h3>StudyHelper</h3>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">

  <div class="card">
    <h3>Welcome ðŸŽ‰</h3>
    <p id="userEmail"></p>
  </div>

  <div class="card">
    <h3>Add Note</h3>
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" rows="4" placeholder="Your note"></textarea>
    <button class="save" id="saveBtn">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notes"></div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    deleteDoc,
    doc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const notesDiv = document.getElementById("notes");
  const userEmail = document.getElementById("userEmail");

  let currentUser;

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
      userEmail.textContent = "Logged in as: " + user.email;
      loadNotes();
    }
  });

  function loadNotes() {
    const notesRef = collection(db, "users", currentUser.uid, "notes");
    const q = query(notesRef, orderBy("createdAt", "desc"));

    onSnapshot(q, snapshot => {
      notesDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const n = docSnap.data();
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${n.title}</strong>
            <button class="delete" onclick="deleteNote('${docSnap.id}')">Delete</button>
            <p>${n.content}</p>
          </div>
        `;
      });
    });
  }

  window.deleteNote = async (id) => {
    await deleteDoc(doc(db, "users", currentUser.uid, "notes", id));
  };

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    if (!title || !content) return alert("Fill all fields");

    await addDoc(collection(db, "users", currentUser.uid, "notes"), {
      title,
      content,
      createdAt: serverTimestamp()
    });

    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
