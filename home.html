<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}
.task,.lesson{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.task.done,.lesson.done{
  text-decoration:line-through;
  color:#777;
}
.calendar-day{
  padding:8px;
  border-bottom:1px solid #ddd;
}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <button id="logout">Logout</button>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>

<div class="card">
<h3>Add Note</h3>
<input id="noteTitle" placeholder="Title">
<textarea id="noteBody" placeholder="Your note"></textarea>
<button id="saveNote">Save Note</button>
</div>

<div class="card">
<h3>Your Notes</h3>
<div id="notesList"></div>
</div>

<div class="card">
<h3>Tasks</h3>
<input id="taskInput" placeholder="New task">
<button id="addTask">Add Task</button>
<div id="tasksList"></div>
</div>

</div>

<!-- RIGHT -->
<div>

<div class="card">
<h3>ðŸ“Š Subjects Mastery</h3>
<input id="subjectName" placeholder="New subject">
<button id="addSubject">Add Subject</button>
<div id="subjectsList"></div>
</div>

<div class="card">
<h3>ðŸ“˜ Lessons</h3>
<input id="lessonTitle" placeholder="Lesson title">
<select id="lessonSubject"></select>
<button id="addLesson">Add Lesson</button>
<div id="lessonsList"></div>
</div>

<div class="card">
<h3>ðŸ“… Calendar</h3>
<div id="calendar"></div>
</div>

</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  deleteDoc, doc, updateDoc, getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let uid;

onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  uid=user.uid;
  loadNotes();
  loadTasks();
  loadSubjects();
  loadCalendar();
});

logout.onclick=()=>signOut(auth);

/* NOTES */
saveNote.onclick=()=>{
  if(!noteTitle.value) return;
  addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      notesList.appendChild(div);
    });
  });
}

/* TASKS */
addTask.onclick=()=>{
  if(!taskInput.value) return;
  addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};

function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    snap.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");

      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});

      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));

      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });
  });
}

/* SUBJECTS + LESSONS */
addSubject.onclick=()=>{
  if(!subjectName.value) return;
  addDoc(collection(db,"users",uid,"subjects"),{
    name:subjectName.value
  });
  subjectName.value="";
};

addLesson.onclick=()=>{
  if(!lessonTitle.value || !lessonSubject.value) return;
  addDoc(collection(db,"users",uid,"subjects",lessonSubject.value,"lessons"),{
    title:lessonTitle.value,
    completed:false
  });
  lessonTitle.value="";
};

function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsList.innerHTML="";
    lessonsList.innerHTML="";
    lessonSubject.innerHTML="<option value=''>Select subject</option>";

    snap.forEach(s=>{
      const opt=document.createElement("option");
      opt.value=s.id;
      opt.textContent=s.data().name;
      lessonSubject.appendChild(opt);

      const div=document.createElement("div");
      div.innerHTML=`<strong>${s.data().name}</strong>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=async()=>{
        const ls=await getDocs(collection(db,"users",uid,"subjects",s.id,"lessons"));
        ls.forEach(l=>deleteDoc(l.ref));
        deleteDoc(doc(db,"users",uid,"subjects",s.id));
      };
      div.appendChild(del);
      subjectsList.appendChild(div);

      onSnapshot(collection(db,"users",uid,"subjects",s.id,"lessons"),ls=>{
        ls.forEach(l=>{
          const d=l.data();
          const row=document.createElement("div");
          row.className="lesson"+(d.completed?" done":"");

          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=d.completed;
          cb.onchange=()=>updateDoc(
            doc(db,"users",uid,"subjects",s.id,"lessons",l.id),
            {completed:cb.checked}
          );

          const del=document.createElement("button");
          del.textContent="X";
          del.className="delete";
          del.onclick=()=>deleteDoc(
            doc(db,"users",uid,"subjects",s.id,"lessons",l.id)
          );

          row.append(cb,`${s.data().name}: ${d.title}`,del);
          lessonsList.appendChild(row);
        });
      });
    });
  });
}

/* CALENDAR */
function loadCalendar(){
  const today=new Date();
  calendar.innerHTML="";
  for(let i=0;i<7;i++){
    const d=new Date();
    d.setDate(today.getDate()+i);
    const div=document.createElement("div");
    div.className="calendar-day";
    div.textContent=d.toDateString();
    calendar.appendChild(div);
  }
}
</script>

</body>
</html>
