<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Arial,sans-serif;
}

.card{
  background:white;
  width:330px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:white;
  font-weight:bold;
}

.toggle{
  margin-top:15px;
  font-size:13px;
  cursor:pointer;
  color:#667eea;
}

#msg{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">StudyHelper</h2>
  <p id="subtitle">Login to your account</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="actionBtn">Login</button>

  <div class="toggle" id="toggleText">
    Don't have an account? Register
  </div>

  <div id="msg"></div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const actionBtn = document.getElementById("actionBtn");
const toggleText = document.getElementById("toggleText");
const subtitle = document.getElementById("subtitle");

let isLogin = true;

toggleText.onclick = () => {
  isLogin = !isLogin;
  msg.innerText = "";

  if(isLogin){
    actionBtn.innerText = "Login";
    subtitle.innerText = "Login to your account";
    toggleText.innerText = "Don't have an account? Register";
  }else{
    actionBtn.innerText = "Register";
    subtitle.innerText = "Create a new account";
    toggleText.innerText = "Already have an account? Login";
  }
};

actionBtn.onclick = async () => {
  msg.innerText = "Please wait...";

  try{
    if(isLogin){
      await signInWithEmailAndPassword(auth,email.value,password.value);
    }else{
      await createUserWithEmailAndPassword(auth,email.value,password.value);
      msg.innerText = "Registered successfully âœ…";
    }
  }catch(e){
    msg.innerText = e.message;
  }
};

onAuthStateChanged(auth,user=>{
  if(user){
    window.location.href="home.html";
  }
});
</script>

</body>
</html>
