<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudyHelper Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#6a5acd;padding:20px}
.box{background:#fff;max-width:600px;margin:auto;padding:20px;border-radius:10px}
textarea,input,button{width:100%;margin-top:10px;padding:10px}
.note{background:#f1f1f1;padding:10px;margin-top:10px}
</style>
</head>
<body>

<div class="box">
  <h2>Add Note</h2>
  <input id="title" placeholder="Title">
  <textarea id="text" rows="6" placeholder="Paste lesson here"></textarea>
  <button onclick="saveNote()">Save Note</button>

  <h3>Saved Notes</h3>
  <div id="notes"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.appspot.com",
  messagingSenderId: "390954392930",
  appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function saveNote(){
  const body = text.value.trim();
  if(!body){ alert("Empty note"); return; }

  db.collection("notes").add({
    title: title.value || "Untitled",
    body: body,
    time: Date.now()
  }).then(()=>{
    console.log("Saved!");
    text.value="";
    title.value="";
    loadNotes();
  }).catch(err=>{
    console.error(err);
    alert(err.message);
  });
}

function loadNotes(){
  notes.innerHTML="Loading...";
  db.collection("notes").orderBy("time","desc").get().then(snap=>{
    notes.innerHTML="";
    snap.forEach(doc=>{
      notes.innerHTML+=`
        <div class="note">
          <b>${doc.data().title}</b><br>
          <a href="quiz.html?id=${doc.id}">Take Quiz</a>
        </div>
      `;
    });
  });
}

loadNotes();
</script>

</body>
</html>
