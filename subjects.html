<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subjects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:700px;
  margin:20px auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  cursor:pointer;
}
.card:hover{
  background:#f1f1f1;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
.progress{
  background:#ddd;
  border-radius:5px;
  overflow:hidden;
  height:10px;
  margin-top:6px;
}
.progress div{
  background:#4caf50;
  height:100%;
}
</style>
</head>

<body>

<header>
  <strong>ðŸ“š Subjects</strong>
  <button onclick="location.href='home.html'">â¬… Back</button>
</header>

<div class="container">

  <!-- ADD SUBJECT -->
  <div class="card">
    <h3>Add Subject</h3>
    <input id="subjectName" placeholder="Subject name (e.g. Math)">
    <button id="addBtn">âž• Add Subject</button>
  </div>

  <!-- LIST -->
  <div id="list"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
  getFirestore,
  collection,
  addDoc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = null;
const list = document.getElementById("list");
const subjectName = document.getElementById("subjectName");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
  }else{
    uid = user.uid;
    loadSubjects();
  }
});

function loadSubjects(){
  const ref = collection(db,"users",uid,"subjects");

  onSnapshot(ref, snap=>{
    list.innerHTML="";

    if(snap.empty){
      list.innerHTML="<div class='card'>No subjects yet</div>";
      return;
    }

    snap.forEach(doc=>{
      const s = doc.data();

      const total = s.totalLessons || 0;
      const done = s.completedLessons || 0;
      const percent = total === 0 ? 0 : Math.round((done / total) * 100);

      list.innerHTML += `
        <div class="card" onclick="openSubject('${doc.id}')">
          <strong>${s.name}</strong><br>
          ${done}/${total} lessons completed (${percent}%)
          <div class="progress">
            <div style="width:${percent}%"></div>
          </div>
        </div>
      `;
    });
  });
}

document.getElementById("addBtn").onclick = async ()=>{
  const name = subjectName.value.trim();
  if(!name){
    alert("Subject name required");
    return;
  }

  await addDoc(collection(db,"users",uid,"subjects"),{
    name,
    totalLessons: 0,
    completedLessons: 0
  });

  subjectName.value="";
};

window.openSubject = (id)=>{
  location.href = `lessons.html?subjectId=${id}`;
};
</script>

</body>
</html>
