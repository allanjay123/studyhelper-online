<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyHelper Online</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#4CAF50;
  color:#fff;
  padding:25px;
  text-align:center;
}
.container{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:15px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
button{
  background:#4CAF50;
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  font-size:16px;
}
.hidden{display:none;}
textarea,input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ“š StudyHelper Online</h1>
  <p>Gawing mas madali ang pag-aaral</p>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
  <div class="card">
    <h2>ğŸ“ Notes</h2>
    <p>Maglagay ng study notes.</p>
    <button onclick="openSection('notes')">Open Notes</button>
  </div>

  <div class="card">
    <h2>â“ Quiz</h2>
    <p>Subukan ang kaalaman mo.</p>
    <button onclick="openSection('quiz')">Start Quiz</button>
  </div>

  <div class="card">
    <h2>â± Study Timer</h2>
    <p>Mag-aral gamit ang timer.</p>
    <button onclick="openSection('timer')">Start Timer</button>
  </div>
</div>

<!-- NOTES -->
<div id="notes" class="hidden">
  <div class="card">
    <h2>ğŸ“ Notes</h2>
    <textarea id="noteText" placeholder="Isulat ang notes mo..."></textarea>
    <button onclick="saveNote()">Save</button>
    <p id="savedNote"></p>
    <button onclick="goHome()">â¬… Back</button>
  </div>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div class="card">
    <h2>â“ Quiz</h2>
    <p>What is 5 + 5?</p>
    <button onclick="checkAnswer(8)">8</button><br><br>
    <button onclick="checkAnswer(10)">10</button>
    <p id="quizResult"></p>
    <button onclick="goHome()">â¬… Back</button>
  </div>
</div>

<!-- TIMER -->
<div id="timer" class="hidden">
  <div class="card">
    <h2>â± Timer</h2>
    <h1 id="time">25:00</h1>
    <button onclick="startTimer()">Start</button><br><br>
    <button onclick="goHome()">â¬… Back</button>
  </div>
</div>

</div>

<script>
function openSection(id){
  document.getElementById("home").style.display="none";
  document.getElementById(id).style.display="block";
}

function goHome(){
  document.getElementById("notes").style.display="none";
  document.getElementById("quiz").style.display="none";
  document.getElementById("timer").style.display="none";
  document.getElementById("home").style.display="block";
}

function saveNote(){
  const text=document.getElementById("noteText").value;
  document.getElementById("savedNote").innerText="Saved: "+text;
}

function checkAnswer(ans){
  document.getElementById("quizResult").innerText=
    ans===10 ? "Tama! âœ…" : "Mali âŒ";
}

let seconds=1500, interval;
function startTimer(){
  clearInterval(interval);
  interval=setInterval(()=>{
    if(seconds<=0){
      clearInterval(interval);
      alert("Tapos na!");
      return;
    }
    seconds--;
    let m=Math.floor(seconds/60);
    let s=seconds%60;
    document.getElementById("time").innerText=
      m+":"+(s<10?"0":"")+s;
  },1000);
}
</script>

</body>
</html>
