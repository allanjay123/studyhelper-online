<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1100px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}
.progress{
  background:#e0e0e0;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:5px;
}
.progress div{
  background:#4caf50;
  height:100%;
}
.lesson{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px;
  border-radius:6px;
}
.lesson.done{
  background:#f1f1f1;
  text-decoration:line-through;
  color:#777;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container hidden" id="app">
<div class="grid">

<div>
  <div class="card">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteBody" placeholder="Your note"></textarea>
    <button id="saveNote">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notesList"></div>
  </div>

  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button id="addTask">Add Task</button>
    <div id="tasksList"></div>
  </div>
</div>

<div>
  <div class="card">
    <h3>ðŸ“Š Subjects Mastery</h3>
    <div id="subjectsMastery"></div>
  </div>

  <div class="card">
    <h3>âœ… Tasks Progress</h3>
    <div id="tasksMastery"></div>
  </div>

  <div class="card">
    <h3>ðŸ“˜ Lessons</h3>
    <div id="lessonsList"></div>
  </div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.jsi</script>

<script type="module">
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let uid;

onAuthStateChanged(auth, user=>{
  if(!user) location.replace("index.html");
  uid = user.uid;
  app.classList.remove("hidden");
  loadTasks();
});

logout.onclick = ()=>signOut(auth);

/* TASKS â€” FINAL FIX */
function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    let completed = 0;

    snap.forEach(d=>{
      const t = d.data();
      const isDone = t.done === true || t.done === "true";
      if(isDone) completed++;

      const row = document.createElement("div");

      const cb = document.createElement("input");
      cb.type="checkbox";
      cb.checked = isDone;
      cb.onchange = ()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});

      const del = document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));

      row.append(cb, document.createTextNode(" "+t.text+" "), del);
      tasksList.appendChild(row);
    });

    const total = snap.size;
    const percent = total ? Math.round((completed/total)*100) : 0;

    tasksMastery.innerHTML = `
      <strong>${completed}/${total} completed (${percent}%)</strong>
      <div class="progress"><div style="width:${percent}%"></div></div>
    `;
  });
}
</script>

</body>
</html>
