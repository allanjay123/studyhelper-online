<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyHelper | Subjects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #667eea;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <strong>ðŸ“š Subjects</strong>
  <button onclick="location.href='home.html'">â¬… Back</button>
</header>

<div class="container">
  <div id="subjectsList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const list = document.getElementById("subjectsList");

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const ref = collection(db, "users", user.uid, "subjects");

    onSnapshot(ref, snap => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<div class='card'>No subjects yet</div>";
        return;
      }

      snap.forEach(d => {
        const s = d.data();
        list.innerHTML += `
          <div class="card">
            <h3>${s.name}</h3>
            <p>Tasks done: ${s.tasksDone || 0}/${s.tasksTotal || 0}</p>
            <p>Study minutes: ${s.studyMinutes || 0}</p>
            <p>Missed tasks: ${s.missedTasks || 0}</p>
          </div>
        `;
      });
    });
  });
</script>

</body>
</html>
