<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-actions {
      display: flex;
      gap: 10px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #667eea;
      color: white;
    }

    .note, li {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .delete {
      background: red;
      float: right;
    }
  </style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <div class="top-actions">
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">

  <div class="card">
    <h3>Welcome ðŸŽ‰</h3>
    <p id="userEmail"></p>
  </div>

  <div class="grid">

    <!-- LEFT -->
    <div>

      <!-- NOTES -->
      <div class="card">
        <h3>Add Note</h3>
        <input id="title" placeholder="Title" />
        <textarea id="content" placeholder="Your note"></textarea>
        <button id="saveBtn">Save Note</button>
      </div>

      <div class="card">
        <h3>Your Notes</h3>
        <div id="notes"></div>
      </div>

      <!-- TASKS -->
      <div class="card">
        <h3>Tasks</h3>
        <input id="taskInput" placeholder="New task" />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
      </div>

    </div>

    <!-- RIGHT -->
    <div>

      <!-- SUBJECTS -->
      <div class="card">
        <h3>ðŸ“Š Subjects Mastery</h3>
        <div id="subjectsPreview"></div>
        <button onclick="location.href='subjects.html'" style="margin-top:10px;">
          View All Subjects
        </button>
      </div>

    </div>

  </div>
</div>
<button onclick="location.href='subjects.html'">
  View Subjects
</button>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    deleteDoc,
    doc,
    updateDoc,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const notesDiv = document.getElementById("notes");
  const userEmail = document.getElementById("userEmail");
  const taskInput = document.getElementById("taskInput");
  const addTaskBtn = document.getElementById("addTaskBtn");
  const taskList = document.getElementById("taskList");

  let currentUserUID = null;

  // ðŸ” AUTH
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    currentUserUID = user.uid;
    userEmail.textContent = "Logged in as: " + user.email;

    loadNotes();
    loadTasks();
    loadSubjectsPreview();
  });

  // ðŸ“ NOTES
  function loadNotes() {
    const ref = query(
      collection(db, "users", currentUserUID, "notes"),
      orderBy("createdAt", "desc")
    );

    onSnapshot(ref, snap => {
      notesDiv.innerHTML = "";
      snap.forEach(d => {
        const n = d.data();
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${n.title}</strong>
            <button class="delete" onclick="deleteNote('${d.id}')">Delete</button>
            <p>${n.content}</p>
          </div>
        `;
      });
    });
  }

  window.deleteNote = async id => {
    await deleteDoc(doc(db, "users", currentUserUID, "notes", id));
  };

  document.getElementById("saveBtn").onclick = async () => {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    if (!title || !content) return alert("Fill all fields");

    await addDoc(collection(db, "users", currentUserUID, "notes"), {
      title, content, createdAt: serverTimestamp()
    });

    title.value = "";
    content.value = "";
  };

  // âœ… TASKS
  function loadTasks() {
    const ref = collection(db, "users", currentUserUID, "tasks");

    onSnapshot(ref, snap => {
      taskList.innerHTML = "";
      snap.forEach(d => {
        const t = d.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <input type="checkbox" ${t.done ? "checked" : ""}>
          <span style="text-decoration:${t.done ? "line-through" : "none"}">${t.text}</span>
          <button class="delete">Delete</button>
        `;

        li.querySelector("input").onchange = e =>
          updateDoc(doc(db, "users", currentUserUID, "tasks", d.id), { done: e.target.checked });

        li.querySelector("button").onclick = () =>
          deleteDoc(doc(db, "users", currentUserUID, "tasks", d.id));

        taskList.appendChild(li);
      });
    });
  }

  addTaskBtn.onclick = async () => {
    if (!taskInput.value) return;
    await addDoc(collection(db, "users", currentUserUID, "tasks"), {
      text: taskInput.value,
      done: false,
      createdAt: serverTimestamp()
    });
    taskInput.value = "";
  };

  // ðŸ“Š SUBJECTS
  function loadSubjectsPreview() {
    const ref = collection(db, "users", currentUserUID, "subjects");

    onSnapshot(ref, snap => {
      const div = document.getElementById("subjectsPreview");
      div.innerHTML = "";

      if (snap.empty) {
        div.innerHTML = "<p>No subjects yet</p>";
        return;
      }

      snap.forEach(d => {
        const s = d.data();

        let mastery =
          (s.tasksTotal ? (s.tasksDone / s.tasksTotal) * 40 : 0) +
          Math.min((s.notesCount || 0) / 10 * 20, 20) +
          Math.min((s.studyMinutes || 0) / 300 * 20, 20) -
          ((s.missedTasks || 0) * 5);

        mastery = Math.max(0, Math.min(100, Math.round(mastery)));

        div.innerHTML += `
          <div style="margin-bottom:10px;">
            <strong>${s.name}</strong>
            <div style="background:#ddd;border-radius:10px;height:10px;">
              <div style="width:${mastery}%;height:100%;border-radius:10px;
                background:${mastery<50?'#f44336':mastery<80?'#ffc107':'#4caf50'}"></div>
            </div>
            <small>${mastery}% mastery</small>
          </div>
        `;
      });
    });
  }

  // ðŸšª LOGOUT
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
