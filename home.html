<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;transition:.3s
}
body.dark{background:#121212;color:#eee}
body.focus header,body.focus .right-col{display:none}

/* HEADER */
header{
  background:#fff;padding:10px 15px;
  display:flex;align-items:center;gap:10px
}
body.dark header{background:#1f1f1f}

/* MENU */
.menu-btn{font-size:22px;cursor:pointer}
.menu-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;z-index:999
}
.menu-overlay.show{display:block}
.side-menu{
  position:fixed;top:0;left:-260px;
  width:250px;height:100%;
  background:#fff;padding:15px;
  transition:.3s;z-index:1000
}
.side-menu.open{left:0}
body.dark .side-menu{background:#1f1f1f}
.side-menu button{width:100%;margin-bottom:8px}

/* LAYOUT */
.container{max-width:1200px;margin:20px auto;padding:10px}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:15px}
.card{
  background:#fff;padding:15px;
  border-radius:12px;margin-bottom:15px
}
body.dark .card{background:#1f1f1f}

/* FORMS */
input,textarea{width:100%;padding:8px;margin-bottom:8px}
button{
  padding:8px 12px;border:none;border-radius:6px;
  background:#4caf50;color:#fff;cursor:pointer
}
button.delete{background:#f44336;font-size:12px}

/* ITEMS */
.task,.lesson{display:flex;gap:8px;align-items:center;margin-bottom:6px}
.done{text-decoration:line-through;color:#777}

/* PROGRESS */
.progress{background:#ddd;height:8px;border-radius:5px;overflow:hidden}
.progress div{background:#4caf50;height:100%}
</style>
</head>

<body>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="overlay" onclick="closeMenu()"></div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <button onclick="closeMenu()">‚ùå Close</button>
  <button onclick="toggleDark()">üåô Dark Mode</button>
  <button onclick="toggleFocus()">üéØ Focus Mode</button>
  <button onclick="location.href='calendar.html';closeMenu()">üìÖ Calendar</button>
  <button id="logout">üö™ Logout</button>
</div>

<header>
  <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
  <strong>StudyHelper</strong>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>

<div class="card">
<h3>Add Note</h3>
<input id="noteTitle" placeholder="Title">
<textarea id="noteBody" placeholder="Note"></textarea>
<button id="saveNote">Save</button>
</div>

<div class="card">
<h3>Notes</h3>
<div id="notesList"></div>
</div>

<div class="card">
<h3>Tasks</h3>
<input id="taskInput" placeholder="New task">
<button id="addTask">Add Task</button>
<div id="tasksList"></div>
</div>

</div>

<!-- RIGHT -->
<div class="right-col">

<div class="card">
<h3>Lessons</h3>
<div id="lessonsList"></div>
</div>

<div class="card">
<h3>Subjects Mastery</h3>
<div id="subjectsMastery"></div>
</div>

<!-- ‚úÖ SUBJECTS ADD (BABA NG MASTERY) -->
<div class="card">
<h3>Add Subject</h3>
<input id="subjectName" placeholder="Subject name">
<button id="addSubject">Add Subject</button>
<div id="subjectsList"></div>
</div>

</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,collection,addDoc,onSnapshot,
  deleteDoc,updateDoc,doc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth,u=>{
  if(!u) location.href="index.html";
  uid=u.uid;
  loadNotes();loadTasks();loadSubjects();
});
logout.onclick=()=>signOut(auth);

/* MENU */
window.openMenu=()=>{
  menu.classList.add("open");
  overlay.classList.add("show");
}
window.closeMenu=()=>{
  menu.classList.remove("open");
  overlay.classList.remove("show");
}
window.toggleDark=()=>{
  document.body.classList.toggle("dark");
  localStorage.dark=document.body.classList.contains("dark");
}
window.toggleFocus=()=>document.body.classList.toggle("focus");
if(localStorage.dark==="true") document.body.classList.add("dark");

/* NOTES */
saveNote.onclick=()=>addDoc(collection(db,"users",uid,"notes"),{
  title:noteTitle.value,body:noteBody.value
});
function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),s=>{
    notesList.innerHTML="";
    s.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<b>${d.data().title}</b><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";del.className="delete";
      del.onclick=()=>deleteDoc(d.ref);
      div.appendChild(del);notesList.appendChild(div);
    });
  });
}

/* TASKS */
addTask.onclick=()=>addDoc(collection(db,"users",uid,"tasks"),{
  text:taskInput.value,done:false
});
function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),s=>{
    tasksList.innerHTML="";
    s.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");
      const cb=document.createElement("input");
      cb.type="checkbox";cb.checked=t.done;
      cb.onchange=()=>updateDoc(d.ref,{done:cb.checked});
      const del=document.createElement("button");
      del.textContent="X";del.className="delete";
      del.onclick=()=>deleteDoc(d.ref);
      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });
  });
}

/* SUBJECTS + LESSONS */
addSubject.onclick=()=>addDoc(collection(db,"users",uid,"subjects"),{
  name:subjectName.value
});
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    subjectsList.innerHTML="";
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const sid=s.id;

      // SUBJECT LIST
      const sub=document.createElement("div");
      sub.innerHTML=`<b>${s.data().name}</b>`;
      const del=document.createElement("button");
      del.textContent="Delete";del.className="delete";
      del.onclick=()=>deleteDoc(s.ref);
      sub.appendChild(del);subjectsList.appendChild(sub);

      // LESSONS
      onSnapshot(collection(db,"users",uid,"subjects",sid,"lessons"),ls=>{
        let done=0,total=ls.size;
        ls.forEach(l=>{
          if(l.data().completed)done++;
          const row=document.createElement("div");
          row.className="lesson"+(l.data().completed?" done":"");
          const cb=document.createElement("input");
          cb.type="checkbox";cb.checked=l.data().completed;
          cb.onchange=()=>updateDoc(l.ref,{completed:cb.checked});
          const delL=document.createElement("button");
          delL.textContent="X";delL.className="delete";
          delL.onclick=()=>deleteDoc(l.ref);
          row.append(cb,`${s.data().name}: ${l.data().title}`,delL);
          lessonsList.appendChild(row);
        });
        const percent=total?Math.round(done/total*100):0;
        const box=document.createElement("div");
        box.innerHTML=`<b>${s.data().name}</b>`;
        const p=document.createElement("div");
        p.className="progress";
        p.innerHTML=`<div style="width:${percent}%"></div>`;
        box.appendChild(p);
        subjectsMastery.appendChild(box);
      });
    });
  });
}
</script>
</body>
</html>
