<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  margin:0;
  padding:15px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
}
.choice{
  padding:8px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:6px;
  cursor:pointer;
}
.choice.selected{
  background:#c8e6c9;
}
.timer{
  font-weight:bold;
  color:#f44336;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="quizTitle">ðŸ§  Quiz</h2>
  <div class="timer" id="timer">Time: 60</div>

  <div id="questionBox"></div>
  <div id="choices"></div>

  <button id="nextBtn">Next</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const params=new URLSearchParams(location.search);
const noteId=params.get("noteId");

let uid;
let questions=[];
let current=0;
let score=0;
let selected=null;
let time=60;
let timerInterval;

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){ location.href="index.html"; return; }
  uid=user.uid;
  loadNote();
});

/* LOAD NOTE */
async function loadNote(){
  const snap=await getDoc(doc(db,"users",uid,"notes",noteId));
  if(!snap.exists()){ alert("Note not found"); return; }

  const note=snap.data();
  quizTitle.textContent="ðŸ§  Quiz: "+note.title;
  generateQuiz(note.body);
  startTimer();
  showQuestion();
}

/* GENERATE MIX QUIZ */
function generateQuiz(text){
  questions=[];
  const clean=text.replace(/\n/g," ");
  const words=clean.split(" ").filter(w=>w.length>5);

  // MULTIPLE CHOICE (3)
  for(let i=0;i<3;i++){
    const answer=words[Math.floor(Math.random()*words.length)];
    const choices=shuffle([
      answer,
      randomWord(words),
      randomWord(words),
      randomWord(words)
    ]);
    questions.push({
      type:"mc",
      q:"Which word appeared in the note?",
      choices,
      answer
    });
  }

  // ENUMERATION (1)
  questions.push({
    type:"enum",
    q:"List THREE important words from the note",
    answers:shuffle([...new Set(words)]).slice(0,3)
  });
}

/* SHOW QUESTION */
function showQuestion(){
  if(current>=questions.length){
    showScore();
    return;
  }

  selected=null;
  const q=questions[current];
  questionBox.innerHTML="<h3>"+q.q+"</h3>";
  choices.innerHTML="";

  if(q.type==="mc"){
    q.choices.forEach(c=>{
      const div=document.createElement("div");
      div.className="choice";
      div.textContent=c;
      div.onclick=()=>{
        document.querySelectorAll(".choice").forEach(x=>x.classList.remove("selected"));
        div.classList.add("selected");
        selected=c;
      };
      choices.appendChild(div);
    });
  }

  if(q.type==="enum"){
    for(let i=0;i<3;i++){
      const input=document.createElement("input");
      input.placeholder="Answer "+(i+1);
      choices.appendChild(input);
    }
  }
}

/* NEXT */
nextBtn.onclick=()=>{
  const q=questions[current];

  if(q.type==="mc" && selected===q.answer) score++;

  if(q.type==="enum"){
    const inputs=[...choices.querySelectorAll("input")];
    let correct=0;
    inputs.forEach(i=>{
      if(q.answers.includes(i.value.toLowerCase())) correct++;
    });
    if(correct>=2) score++;
  }

  current++;
  showQuestion();
};

/* SCORE */
function showScore(){
  clearInterval(timerInterval);
  questionBox.innerHTML="<h2>âœ… Quiz Finished</h2>";
  choices.innerHTML="<p>Your Score: <b>"+score+" / "+questions.length+"</b></p>";
  nextBtn.style.display="none";
}

/* TIMER */
function startTimer(){
  timerInterval=setInterval(()=>{
    time--;
    timer.textContent="Time: "+time;
    if(time<=0){
      clearInterval(timerInterval);
      showScore();
    }
  },1000);
}

/* HELPERS */
function randomWord(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}
</script>

</body>
</html>
