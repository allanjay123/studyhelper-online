<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f4f6f8}
.dark{background:#121212;color:#fff}
header{background:#4CAF50;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px}
.dark .card{background:#1e1e1e}
input,textarea{width:100%;padding:10px;margin:5px 0}
button{background:#4CAF50;color:#fff;border:none;padding:10px;border-radius:6px;width:100%}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h2>ğŸ“˜ StudyHelper Online</h2>
</header>

<!-- LOGIN -->
<div class="card" id="loginBox">
<h3>ğŸ” Login</h3>
<input id="luser" placeholder="Username">
<input id="lpass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p style="text-align:center">or</p>
<button onclick="showRegister()">Register</button>
</div>

<!-- REGISTER -->
<div class="card hidden" id="registerBox">
<h3>ğŸ“ Register</h3>
<input id="ruser" placeholder="Username">
<input id="rpass" type="password" placeholder="Password">
<button onclick="register()">Create Account</button>
<button onclick="showLogin()">Back</button>
</div>

<!-- APP -->
<div class="hidden" id="app">

<div class="card">
<h3>ğŸ¤– AI-style Assistant</h3>
<input id="ask" placeholder="Ask study help">
<button onclick="askAI()">Ask</button>
<p id="aiReply"></p>
</div>

<div class="card">
<h3>ğŸ“ Notes</h3>
<textarea id="notes"></textarea>
<button onclick="saveNotes()">Save</button>
</div>

<div class="card">
<h3>â“ Quiz Generator</h3>
<textarea id="quizText"></textarea>
<button onclick="genQuiz()">Generate</button>
<ul id="quizOut"></ul>
</div>

<div class="card">
<h3>âš™ Settings</h3>
<button onclick="toggleDark()">ğŸŒ™ Dark Mode</button>
<button onclick="logout()">ğŸšª Logout</button>
</div>

</div>

<script>
// AUTO LOGIN
if(localStorage.getItem("logged")==="true"){
 showApp();
}

function showRegister(){
 loginBox.classList.add("hidden");
 registerBox.classList.remove("hidden");
}
function showLogin(){
 registerBox.classList.add("hidden");
 loginBox.classList.remove("hidden");
}

function register(){
 localStorage.setItem("user",ruser.value);
 localStorage.setItem("pass",rpass.value);
 alert("Account created");
 showLogin();
}

function login(){
 if(luser.value===localStorage.getItem("user") &&
    lpass.value===localStorage.getItem("pass")){
   localStorage.setItem("logged","true");
   showApp();
 } else alert("Wrong login");
}

function showApp(){
 loginBox.classList.add("hidden");
 registerBox.classList.add("hidden");
 app.classList.remove("hidden");
}

function logout(){
 localStorage.clear();
 location.reload();
}

function askAI(){
 let q=ask.value.toLowerCase();
 let r="Study smart everyday.";
 if(q.includes("exam"))r="Review and practice quizzes.";
 if(q.includes("note"))r="Make short notes.";
 aiReply.innerText=r;
}

function saveNotes(){
 localStorage.setItem("notes",notes.value);
 alert("Saved");
}
notes.value=localStorage.getItem("notes")||"";

function genQuiz(){
 quizOut.innerHTML="";
 quizText.value.split(".").slice(0,5).forEach((t,i)=>{
  let li=document.createElement("li");
  li.innerText="Q"+(i+1)+": "+t;
  quizOut.appendChild(li);
 });
}

function toggleDark(){
 document.body.classList.toggle("dark");
}
</script>

</body>
</html>
