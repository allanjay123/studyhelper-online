<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE COMPAT -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:20px;
  min-height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:700px;
  margin:auto;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
.note{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.delete{
  background:#f44336;
  font-size:12px;
  margin-left:5px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üìù My Notes</h2>

  <input id="title" placeholder="Note title">
  <textarea id="body" placeholder="Write your notes here..."></textarea>
  <button onclick="saveNote()">üíæ Save Note</button>

  <hr>
  <h3>Saved Notes</h3>
  <div id="notesList"></div>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
});

const auth = firebase.auth();
const db = firebase.firestore();
let uid = null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  uid = user.uid;
  loadNotes();
});

/* SAVE NOTE */
function saveNote(){
  const t = title.value.trim();
  const b = body.value.trim();

  if(!t || !b){
    alert("Please fill in both title and note.");
    return;
  }

  db.collection("users")
    .doc(uid)
    .collection("notes")
    .add({
      title: t,
      body: b,
      created: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(()=>{
      title.value="";
      body.value="";
      loadNotes();
    })
    .catch(err=>{
      alert("Save failed: " + err.message);
    });
}

/* LOAD NOTES */
function loadNotes(){
  notesList.innerHTML="Loading...";

  db.collection("users")
    .doc(uid)
    .collection("notes")
    .orderBy("created","desc")
    .onSnapshot(snap=>{
      notesList.innerHTML="";
      snap.forEach(doc=>{
        const n = doc.data();
        const div = document.createElement("div");
        div.className="note";
        div.innerHTML=`
          <b>${n.title}</b>
          <p>${n.body}</p>
          <button class="delete" onclick="deleteNote('${doc.id}')">Delete</button>
          <a href="quiz.html?noteId=${doc.id}">
            <button>üß† Quiz</button>
          </a>
        `;
        notesList.appendChild(div);
      });
    });
}

/* DELETE */
function deleteNote(id){
  if(!confirm("Delete this note?")) return;
  db.collection("users")
    .doc(uid)
    .collection("notes")
    .doc(id)
    .delete();
}
</script>

</body>
</html>
