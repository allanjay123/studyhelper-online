<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Subjects Mastery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}

header{
  padding:15px;
  background:#6b73ff;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  background:#4CAF50;
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
}

.container{
  padding:15px;
}

.subject-card{
  background:white;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}

.subject-title{
  font-weight:bold;
  margin-bottom:6px;
}

.progress-bar{
  width:100%;
  height:10px;
  background:#ddd;
  border-radius:5px;
  overflow:hidden;
}

.progress{
  height:100%;
  background:#4CAF50;
  width:0%;
}

.percent{
  font-size:12px;
  margin-top:5px;
  text-align:right;
}
</style>
</head>

<body>

<header>
  <div>ðŸ“˜ Subjects Mastery</div>
  <button onclick="addSubject()">+ Add</button>
</header>

<div class="container" id="subjectList"></div>

<script>
let subjects = JSON.parse(localStorage.getItem("subjects")) || [
  {name:"Math", mastery:40},
  {name:"English", mastery:70},
  {name:"Science", mastery:20}
];

function renderSubjects(){
  const list = document.getElementById("subjectList");
  list.innerHTML = "";

  subjects.forEach(sub=>{
    list.innerHTML += `
      <div class="subject-card">
        <div class="subject-title">${sub.name}</div>
        <div class="progress-bar">
          <div class="progress" style="width:${sub.mastery}%"></div>
        </div>
        <div class="percent">${sub.mastery}% mastery</div>
      </div>
    `;
  });

  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function addSubject(){
  const name = prompt("Subject name:");
  if(!name) return;

  subjects.push({
    name:name,
    mastery:0
  });

  renderSubjects();
}

renderSubjects();
</script>

</body>
</html>
