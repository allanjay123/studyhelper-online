<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  transition:.3s;
}
body.dark{
  background:#121212;
}
body.dark .card,
body.dark header,
body.dark .menu{
  background:#1e1e1e;
  color:#fff;
}

header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}

.lesson,.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}

.lesson.done,.task.done{
  text-decoration:line-through;
  color:#777;
}

.progress{
  background:#ddd;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:6px;
}

.progress div{
  background:#4caf50;
  height:100%;
}

.subject-box{
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:10px;
}

.subject-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ================= MENU ================= */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  padding:15px;
  transition:.3s;
  z-index:100;
}
.menu.open{
  left:0;
}
.menu h3{
  margin-top:0;
}
.menu button{
  width:100%;
  margin-bottom:10px;
}

/* ================= FOCUS MODE ================= */
body.focus .delete,
body.focus header button{
  display:none;
}
  /* ğŸ“± MOBILE FIX */
@media (max-width: 768px){
  .grid{
    grid-template-columns: 1fr;
  }

  header{
    flex-wrap: wrap;
    gap: 8px;
  }

  header div{
    width:100%;
    display:flex;
    justify-content:space-between;
  }

  .menu{
    width:100%;
  }
}
</style>
</head>

<body>

<!-- HAMBURGER MENU -->
<div class="menu" id="menu">
  <h3>â˜° Menu</h3>
  <button onclick="toggleDark()">ğŸŒ™ Dark Mode</button>
  <button onclick="toggleFocus()">ğŸ¯ Focus Mode</button>
  <button onclick="showTutorial()">ğŸ“˜ Tutorial</button>
  <button onclick="closeMenu()">âŒ Exit</button>
</div>

<header>
  <span class="hamburger" onclick="openMenu()">â˜°</span>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ğŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ğŸ“… Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>
  <div class="card">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteBody" placeholder="Your note"></textarea>
    <button id="saveNote">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notesList"></div>
  </div>

  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button id="addTask">Add Task</button>
    <div id="tasksList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="card">
    <h3>ğŸ“Š Subjects Mastery</h3>
    <div id="subjectsMastery"></div>
  </div>

  <div class="card">
    <h3>ğŸ“˜ Lessons</h3>
    <div id="lessonsList"></div>
  </div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  uid=user.uid;
  loadNotes();
  loadTasks();
  loadSubjects();
});
logout.onclick=()=>signOut(auth);

/* MENU FUNCTIONS */
window.openMenu=()=>menu.classList.add("open");
window.closeMenu=()=>menu.classList.remove("open");
window.toggleDark=()=>document.body.classList.toggle("dark");
window.toggleFocus=()=>document.body.classList.toggle("focus");
window.showTutorial=()=>{
  alert(
`ğŸ“˜ STUDYHELPER TUTORIAL

1ï¸âƒ£ Add notes & tasks
2ï¸âƒ£ Add subjects & lessons
3ï¸âƒ£ Check lessons when done
4ï¸âƒ£ Progress auto-updates
5ï¸âƒ£ Focus Mode hides delete buttons
6ï¸âƒ£ Dark Mode for night study`
  );
};

/* NOTES */
saveNote.onclick=async()=>{
  if(!noteTitle.value||!noteBody.value) return;
  await addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      notesList.appendChild(div);
    });
  });
}

/* TASKS */
addTask.onclick=async()=>{
  if(!taskInput.value) return;
  await addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};

function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    snap.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});
      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));
      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });
  });
}

/* SUBJECTS + LESSONS */
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const sid=s.id;
      const sName=s.data().name;
      const box=document.createElement("div");
      box.className="subject-box";
      const header=document.createElement("div");
      header.className="subject-header";
      header.innerHTML=`<strong>${sName}</strong>`;
      box.appendChild(header);

      onSnapshot(collection(db,"users",uid,"subjects",sid,"lessons"),ls=>{
        let done=0,total=ls.size;
        ls.forEach(l=>{
          const d=l.data();
          if(d.completed) done++;
          const row=document.createElement("div");
          row.className="lesson"+(d.completed?" done":"");
          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=d.completed;
          cb.onchange=()=>updateDoc(doc(db,"users",uid,"subjects",sid,"lessons",l.id),{completed:cb.checked});
          row.append(cb,`${sName}: ${d.title}`);
          lessonsList.appendChild(row);
        });
        const percent=total?Math.round(done/total*100):0;
        const progress=document.createElement("div");
        progress.className="progress";
        progress.innerHTML=`<div style="width:${percent}%"></div>`;
        box.appendChild(progress);
        subjectsMastery.appendChild(box);
      });
    });
  });
}
</script>

</body>
</html>
