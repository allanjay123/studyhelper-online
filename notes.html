<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes</title>
</head>
<body>

<h2>Notes</h2>
<textarea id="note" rows="5" style="width:100%"></textarea><br><br>
<button onclick="saveNote()">Save</button>

<ul id="list"></ul>

<!-- Firebase v9 compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.firebasestorage.app",
  messagingSenderId: "390954392930",
  appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function saveNote(){
  const text = note.value.trim();
  if(!text) return alert("Empty");

  db.collection("notes").add({
    text: text,
    time: Date.now()
  }).then(()=>{
    note.value="";
    loadNotes();
  }).catch(e=>alert(e.message));
}

function loadNotes(){
  list.innerHTML="";
  db.collection("notes").orderBy("time","desc").get()
  .then(snap=>{
    snap.forEach(doc=>{
      const li = document.createElement("li");
      li.textContent = doc.data().text;
      list.appendChild(li);
    });
  });
}

loadNotes();
</script>

</body>
</html>
