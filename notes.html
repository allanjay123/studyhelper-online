<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Add Note</h2>

<textarea id="noteText" rows="5" style="width:100%"></textarea><br><br>
<button onclick="saveNote()">Save Note</button>

<hr>

<h3>Your Notes</h3>
<ul id="notesList"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveNote = async function(){
  const text = document.getElementById("noteText").value.trim();
  if(!text) return alert("Empty note");

  try{
    await addDoc(collection(db,"notes"),{
      content: text,
      created: Date.now()
    });
    document.getElementById("noteText").value="";
    loadNotes();
    alert("Saved!");
  }catch(e){
    alert("ERROR: "+e.message);
  }
}

async function loadNotes(){
  const list = document.getElementById("notesList");
  list.innerHTML="";

  const q = query(collection(db,"notes"), orderBy("created","desc"));
  const snap = await getDocs(q);

  snap.forEach(doc=>{
    const li = document.createElement("li");
    li.textContent = doc.data().content;
    list.appendChild(li);
  });
}

loadNotes();
</script>

</body>
</html>
