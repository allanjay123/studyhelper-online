<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
}
.choice{
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}
.choice.selected{
  background:#c8e6c9;
}
.timer{
  color:#f44336;
  font-weight:bold;
  margin-bottom:10px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="quizTitle">ðŸ§  Quiz</h2>
  <div class="timer" id="timer">Time: 60</div>

  <div id="questionBox"></div>
  <div id="choicesBox"></div>

  <button onclick="nextQuestion()">Next</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* GLOBALS */
const params=new URLSearchParams(location.search);
const noteId=params.get("noteId");

let questions=[];
let current=0;
let score=0;
let selected=null;
let time=60;
let timerInt;

/* DEMO TEXT (kung walang noteId) */
const DEMO_TEXT=`
Database systems store and manage data efficiently.
They allow users to query, update, and secure information.
Databases are essential in modern applications.
`;

/* AUTH */
onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadNote(user.uid);
});

/* LOAD NOTE */
async function loadNote(uid){
  if(!noteId){
    quizTitle.textContent="ðŸ§  Demo Quiz";
    generateQuiz(DEMO_TEXT);
    startTimer();
    showQuestion();
    return;
  }

  const snap=await getDoc(doc(db,"users",uid,"notes",noteId));
  if(!snap.exists()){
    alert("Note not found");
    return;
  }

  const note=snap.data();
  quizTitle.textContent="ðŸ§  Quiz: "+note.title;
  generateQuiz(note.body);
  startTimer();
  showQuestion();
}

/* QUIZ GENERATOR (MC + ENUMERATION) */
function generateQuiz(text){
  questions=[];

  const clean=text.replace(/\n/g," ").replace(/\s+/g," ");
  const sentences=clean.split(".").map(s=>s.trim()).filter(s=>s.split(" ").length>5);
  const words=clean.toLowerCase().replace(/[^a-z ]/g,"").split(" ").filter(w=>w.length>5);

  // MULTIPLE CHOICE (3)
  for(let i=0;i<3 && sentences.length;i++){
    const s=sentences[Math.floor(Math.random()*sentences.length)];
    const ws=s.split(" ").filter(w=>w.length>5);
    if(ws.length===0) continue;

    const answer=ws[Math.floor(Math.random()*ws.length)];
    const qText=s.replace(answer,"______");

    const choices=shuffle([
      answer,
      randomWord(words),
      randomWord(words),
      randomWord(words)
    ]);

    questions.push({
      type:"mc",
      q:qText,
      choices,
      answer
    });
  }

  // ENUMERATION (1)
  const uniq=[...new Set(words)];
  if(uniq.length>=3){
    questions.push({
      type:"enum",
      q:"List THREE important terms mentioned in the note:",
      answers:shuffle(uniq).slice(0,3)
    });
  }
}

/* DISPLAY QUESTION */
function showQuestion(){
  selected=null;
  choicesBox.innerHTML="";
  questionBox.innerHTML="";

  if(current>=questions.length){
    clearInterval(timerInt);
    document.querySelector(".card").innerHTML=`
      <h2>ðŸŽ‰ Quiz Finished</h2>
      <p><b>Score:</b> ${score} / ${questions.length}</p>
    `;
    return;
  }

  const q=questions[current];
  questionBox.innerHTML=`<p><b>${current+1}. ${q.q}</b></p>`;

  if(q.type==="mc"){
    q.choices.forEach(c=>{
      const div=document.createElement("div");
      div.className="choice";
      div.textContent=c;
      div.onclick=()=>{
        document.querySelectorAll(".choice").forEach(x=>x.classList.remove("selected"));
        div.classList.add("selected");
        selected=c;
      };
      choicesBox.appendChild(div);
    });
  }else{
    for(let i=0;i<3;i++){
      const input=document.createElement("input");
      input.placeholder="Answer "+(i+1);
      input.dataset.index=i;
      choicesBox.appendChild(input);
    }
  }
}

/* NEXT */
window.nextQuestion=()=>{
  const q=questions[current];

  if(q.type==="mc"){
    if(selected===q.answer) score++;
  }else{
    const inputs=[...choicesBox.querySelectorAll("input")];
    let correct=0;
    inputs.forEach(i=>{
      if(q.answers.includes(i.value.toLowerCase())) correct++;
    });
    if(correct>=2) score++;
  }

  current++;
  showQuestion();
};

/* TIMER */
function startTimer(){
  timerInt=setInterval(()=>{
    time--;
    timer.textContent="Time: "+time;
    if(time<=0){
      clearInterval(timerInt);
      showQuestion();
    }
  },1000);
}

/* HELPERS */
function randomWord(arr){
  return arr[Math.floor(Math.random()*arr.length)]||"example";
}
function shuffle(a){
  return a.sort(()=>Math.random()-0.5);
}
</script>

</body>
</html>
