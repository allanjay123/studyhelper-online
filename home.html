<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #667eea;
      color: white;
    }

    .note, li {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .delete {
      background: red;
      float: right;
    }
  </style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>

  <button onclick="location.href='calendar.html'">
    ðŸ“… Calendar
  </button>

  <button id="logoutBtn">Logout</button>
</header>

<div class="container">

  <div class="card">
    <h3>Welcome ðŸŽ‰</h3>
    <p id="userEmail"></p>
  </div>

  <!-- NOTES -->
  <div class="card">
    <h3>Add Note</h3>
    <input id="title" placeholder="Title" />
    <textarea id="content" placeholder="Your note"></textarea>
    <button id="saveBtn">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notes"></div>
  </div>

  <!-- TASKS -->
  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    deleteDoc,
    doc,
    updateDoc,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const notesDiv = document.getElementById("notes");
  const userEmail = document.getElementById("userEmail");

  const taskInput = document.getElementById("taskInput");
  const addTaskBtn = document.getElementById("addTaskBtn");
  const taskList = document.getElementById("taskList");

  let currentUserUID = null;

  // ðŸ” AUTH CHECK
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUserUID = user.uid;
      userEmail.textContent = "Logged in as: " + user.email;
      loadNotes();
      loadTasks();
    }
  });

  // ðŸ“ NOTES
  function loadNotes() {
    const notesRef = query(
      collection(db, "users", currentUserUID, "notes"),
      orderBy("createdAt", "desc")
    );

    onSnapshot(notesRef, snapshot => {
      notesDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const n = docSnap.data();
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${n.title}</strong>
            <button class="delete" onclick="deleteNote('${docSnap.id}')">Delete</button>
            <p>${n.content}</p>
          </div>
        `;
      });
    });
  }

  window.deleteNote = async (id) => {
    await deleteDoc(doc(db, "users", currentUserUID, "notes", id));
  };

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    if (!title || !content) return alert("Fill all fields");

    await addDoc(collection(db, "users", currentUserUID, "notes"), {
      title,
      content,
      createdAt: serverTimestamp()
    });

    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
  });

  // âœ… TASKS
  function loadTasks() {
    const q = collection(db, "users", currentUserUID, "tasks");

    onSnapshot(q, snapshot => {
      taskList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <input type="checkbox" ${task.done ? "checked" : ""}>
          <span style="text-decoration:${task.done ? "line-through" : "none"}">
            ${task.text}
          </span>
          <button class="delete">Delete</button>
        `;

        li.querySelector("input").addEventListener("change", e => {
          updateDoc(doc(db, "users", currentUserUID, "tasks", docSnap.id), {
            done: e.target.checked
          });
        });

        li.querySelector("button").addEventListener("click", () => {
          deleteDoc(doc(db, "users", currentUserUID, "tasks", docSnap.id));
        });

        taskList.appendChild(li);
      });
    });
  }

  addTaskBtn.addEventListener("click", async () => {
    if (!taskInput.value) return;

    await addDoc(collection(db, "users", currentUserUID, "tasks"), {
      text: taskInput.value,
      done: false,
      createdAt: serverTimestamp()
    });

    taskInput.value = "";
  });

  // ðŸšª LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
