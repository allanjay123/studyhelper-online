<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>
</head>
<body>

<h2>Quiz</h2>
<div id="quiz"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.firebasestorage.app",
  messagingSenderId: "390954392930",
  appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

db.collection("notes").get().then(snap=>{
  if(snap.empty){
    quiz.innerHTML = "No notes found";
    return;
  }

  let i = 1;
  snap.forEach(doc=>{
    quiz.innerHTML += `<p><b>Q${i}:</b> Explain: ${doc.data().text}</p>`;
    i++;
  });
});
</script>

</body>
</html>
