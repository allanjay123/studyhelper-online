<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-buttons button {
      margin-left: 8px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }

    .delete {
      background: red;
      float: right;
    }

    .note, li {
      background: #f3f3f3;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      list-style: none;
    }

    .calendar-card {
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <strong>ðŸ“˜ StudyHelper</strong>
  <div class="nav-buttons">
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">

  <div class="card">
    <h3>Welcome</h3>
    <p id="userEmail"></p>
  </div>

  <!-- NOTES -->
  <div class="card">
    <h3>Add Note</h3>
    <input id="title" placeholder="Title">
    <textarea id="content" placeholder="Your note"></textarea>
    <button id="saveBtn">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notes"></div>
  </div>

  <!-- TASKS -->
  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    deleteDoc,
    doc,
    updateDoc,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:xxxxxxxx"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const notesDiv = document.getElementById("notes");
  const taskList = document.getElementById("taskList");
  const taskInput = document.getElementById("taskInput");

  let currentUserUID = null;

  let authChecked = false;

onAuthStateChanged(auth, user => {
  if (authChecked) return;
  authChecked = true;

  if (!user) {
    window.location.replace("index.html");
    return;
  }

  currentUserUID = user.uid;
  document.getElementById("userEmail").textContent =
    "Logged in as: " + user.email;

  loadNotes();
  loadTasks();
});

  // NOTES
  function loadNotes() {
    const q = query(
      collection(db, "users", currentUserUID, "notes"),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, snapshot => {
      notesDiv.innerHTML = "";
      snapshot.forEach(d => {
        const n = d.data();
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${n.title}</strong>
            <button class="delete" onclick="deleteNote('${d.id}')">Delete</button>
            <p>${n.content}</p>
          </div>
        `;
      });
    });
  }

  window.deleteNote = async id => {
    await deleteDoc(doc(db, "users", currentUserUID, "notes", id));
  };

  document.getElementById("saveBtn").onclick = async () => {
    const title = titleInput.value;
    const content = contentInput.value;
    if (!title || !content) return alert("Fill all fields");

    await addDoc(collection(db, "users", currentUserUID, "notes"), {
      title,
      content,
      createdAt: serverTimestamp()
    });

    titleInput.value = "";
    contentInput.value = "";
  };

  // TASKS
  function loadTasks() {
    onSnapshot(collection(db, "users", currentUserUID, "tasks"), snapshot => {
      taskList.innerHTML = "";
      snapshot.forEach(d => {
        const t = d.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <input type="checkbox" ${t.done ? "checked" : ""}>
          <span style="text-decoration:${t.done ? "line-through" : "none"}">${t.text}</span>
          <button class="delete">Delete</button>
        `;

        li.querySelector("input").onchange = e => {
          updateDoc(doc(db, "users", currentUserUID, "tasks", d.id), {
            done: e.target.checked
          });
        };

        li.querySelector("button").onclick = () => {
          deleteDoc(doc(db, "users", currentUserUID, "tasks", d.id));
        };

        taskList.appendChild(li);
      });
    });
  }

  document.getElementById("addTaskBtn").onclick = async () => {
    if (!taskInput.value) return;

    await addDoc(collection(db, "users", currentUserUID, "tasks"), {
      text: taskInput.value,
      done: false,
      createdAt: serverTimestamp()
    });

    taskInput.value = "";
  };

  // LOGOUT
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
