<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

/* HIDE UNTIL READY */
body.loading .container,
body.loading header{
  opacity:0;
}
body.ready .container,
body.ready header{
  opacity:1;
  transition:opacity .3s ease;
}

header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background:#4caf50;
  color:white;
}

.small{
  background:red;
  font-size:12px;
  margin-left:6px;
}

.progress{
  height:8px;
  background:#ddd;
  border-radius:5px;
  overflow:hidden;
  margin-top:4px;
}
.progress div{
  height:100%;
  background:#4caf50;
}

.lesson{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}
</style>
</head>

<body class="loading">

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">

  <div>
    <div class="card">
      <h3>Add Note</h3>
      <input id="noteTitle" placeholder="Title">
      <textarea id="noteBody" placeholder="Your note"></textarea>
      <button id="saveNote">Save Note</button>
    </div>

    <div class="card">
      <h3>Your Notes</h3>
      <div id="notesList"></div>
    </div>

    <div class="card">
      <h3>Tasks</h3>
      <input id="taskInput" placeholder="New task">
      <button id="addTask">Add Task</button>
      <div id="tasksList"></div>
    </div>

    <div class="card">
      <h3>Lessons</h3>
      <div id="lessonsList"></div>
    </div>
  </div>

  <div>
    <div class="card">
      <h3>ðŸ“Š Subjects Mastery</h3>
      <div id="subjectsMastery"></div>
    </div>

    <div class="card">
      <h3>âœ… Tasks Progress</h3>
      <div id="tasksMastery"></div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkY...",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid=null;
let loaded={notes:false,tasks:false,subjects:false,lessons:false};

const notesList=document.getElementById("notesList");
const tasksList=document.getElementById("tasksList");
const lessonsList=document.getElementById("lessonsList");
const subjectsMastery=document.getElementById("subjectsMastery");
const tasksMastery=document.getElementById("tasksMastery");

onAuthStateChanged(auth,user=>{
  if(!user) return location.href="index.html";
  uid=user.uid;
  loadNotes();
  loadTasks();
  loadSubjects();
  loadLessons();
});

logout.onclick=()=>signOut(auth);

/* READY CHECK */
function checkReady(){
  if(Object.values(loaded).every(v=>v)){
    document.body.classList.remove("loading");
    document.body.classList.add("ready");
  }
}

saveNote.onclick=()=>addDoc(collection(db,"users",uid,"notes"),{
  title:noteTitle.value,
  body:noteBody.value
});

addTask.onclick=()=>addDoc(collection(db,"users",uid,"tasks"),{
  text:taskInput.value,
  done:false
});

/* NOTES */
function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    const frag=document.createDocumentFragment();
    snap.forEach(d=>{
      const n=d.data();
      const div=document.createElement("div");
      div.innerHTML=`<strong>${n.title}</strong><p>${n.body||""}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="small";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      frag.appendChild(div);
    });
    notesList.replaceChildren(frag);
    loaded.notes=true; checkReady();
  });
}

/* TASKS */
function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    const frag=document.createDocumentFragment();
    let done=0;
    snap.forEach(d=>{
      const t=d.data();
      if(t.done) done++;
      const row=document.createElement("div");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});
      const del=document.createElement("button");
      del.textContent="X";
      del.className="small";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));
      row.append(cb," "+t.text+" ",del);
      frag.appendChild(row);
    });
    tasksList.replaceChildren(frag);

    const total=snap.size;
    const percent=total?Math.round(done/total*100):0;
    tasksMastery.innerHTML=`${done}/${total} completed (${percent}%)<div class="progress"><div style="width:${percent}%"></div></div>`;

    loaded.tasks=true; checkReady();
  });
}

/* SUBJECTS */
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    const frag=document.createDocumentFragment();
    snap.forEach(d=>{
      const s=d.data();
      const div=document.createElement("div");
      div.innerHTML=`${s.name} â€“ ${s.mastery||0}%<div class="progress"><div style="width:${s.mastery||0}%"></div></div>`;
      frag.appendChild(div);
    });
    subjectsMastery.replaceChildren(frag);
    loaded.subjects=true; checkReady();
  });
}

/* LESSONS */
function loadLessons(){
  onSnapshot(collection(db,"users",uid,"lessons"),snap=>{
    const frag=document.createDocumentFragment();
    snap.forEach(d=>{
      const l=d.data();
      const row=document.createElement("div");
      row.className="lesson";
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=l.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"lessons",d.id),{done:cb.checked});
      row.append(cb,l.subject+" â€“ "+l.title);
      frag.appendChild(row);
    });
    lessonsList.replaceChildren(frag);
    loaded.lessons=true; checkReady();
  });
}
</script>

</body>
</html>
