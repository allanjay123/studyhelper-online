<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  margin:0;
  padding:15px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
}
.choice{
  padding:8px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:6px;
  cursor:pointer;
}
.choice.selected{
  background:#c8e6c9;
}
.timer{
  color:#f44336;
  font-weight:bold;
}
input[type=text]{
  width:100%;
  padding:8px;
  margin:6px 0;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="quizTitle">ðŸ§  Quiz</h2>
  <div class="timer" id="timer">Time: 60</div>

  <h3 id="question"></h3>
  <div id="choices"></div>

  <button id="nextBtn">Next</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* STATE */
let questions=[];
let index=0;
let score=0;
let time=60;
let timer;

/* ELEMENTS */
const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const nextBtn = document.getElementById("nextBtn");
const timerEl = document.getElementById("timer");

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user) location.href="index.html";
  const params = new URLSearchParams(location.search);
  const noteId = params.get("noteId");
  const snap = await getDoc(doc(db,"users",user.uid,"notes",noteId));
  if(!snap.exists()) return alert("Note not found");
  generateQuiz(snap.data().body);
  startTimer();
  showQuestion();
});

/* QUIZ GENERATOR (MC + ENUM) */
function generateQuiz(text){
  const clean = text.replace(/[^a-zA-Z ]/g,"").split(" ").filter(w=>w.length>4);

  // MULTIPLE CHOICE
  for(let i=0;i<3;i++){
    const ans = clean[Math.floor(Math.random()*clean.length)];
    const choices = shuffle([
      ans,
      clean[Math.floor(Math.random()*clean.length)],
      clean[Math.floor(Math.random()*clean.length)],
      clean[Math.floor(Math.random()*clean.length)]
    ]);
    questions.push({type:"mc",q:"Which word appeared in the note?",choices,answer:ans});
  }

  // ENUMERATION
  questions.push({
    type:"enum",
    q:"List TWO important words from the note:",
    answers:[clean[0],clean[1]]
  });
}

/* SHOW QUESTION */
function showQuestion(){
  cEl.innerHTML="";
  const q = questions[index];

  qEl.textContent = q.q;

  if(q.type==="mc"){
    q.choices.forEach(choice=>{
      const div=document.createElement("div");
      div.className="choice";
      div.textContent=choice;
      div.onclick=()=>{
        document.querySelectorAll(".choice").forEach(c=>c.classList.remove("selected"));
        div.classList.add("selected");
        div.dataset.correct = (choice===q.answer);
      };
      cEl.appendChild(div);
    });
  } else {
    for(let i=0;i<2;i++){
      const input=document.createElement("input");
      input.placeholder=`Answer ${i+1}`;
      cEl.appendChild(input);
    }
  }
}

/* NEXT */
nextBtn.onclick=()=>{
  const q = questions[index];

  if(q.type==="mc"){
    const sel=document.querySelector(".choice.selected");
    if(sel && sel.dataset.correct==="true") score++;
  } else {
    const inputs=[...cEl.querySelectorAll("input")].map(i=>i.value.toLowerCase());
    let correct=0;
    q.answers.forEach(a=>{
      if(inputs.includes(a.toLowerCase())) correct++;
    });
    if(correct>=1) score++;
  }

  index++;
  if(index>=questions.length){
    alert(`Quiz finished!\nScore: ${score}/${questions.length}`);
    return;
  }
  showQuestion();
};

/* TIMER */
function startTimer(){
  timer=setInterval(()=>{
    time--;
    timerEl.textContent="Time: "+time;
    if(time<=0){
      clearInterval(timer);
      alert(`Time's up!\nScore: ${score}/${questions.length}`);
    }
  },1000);
}

/* SHUFFLE */
function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}
</script>

</body>
</html>
