<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  transition:.3s;
}
body.dark{
  background:#121212;
}
body.dark .card,
body.dark header,
body.dark .menu{
  background:#1e1e1e;
  color:#fff;
}

header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}

.lesson,.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}

.lesson.done,.task.done{
  text-decoration:line-through;
  color:#777;
}

.progress{
  background:#ddd;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:6px;
}

.progress div{
  background:#4caf50;
  height:100%;
}

.subject-box{
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:10px;
}

.subject-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ================= MENU ================= */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  padding:15px;
  transition:.3s;
  z-index:100;
}
.menu.open{
  left:0;
}
.menu h3{
  margin-top:0;
}
.menu button{
  width:100%;
  margin-bottom:10px;
}

/* ================= FOCUS MODE ================= */
body.focus .delete,
body.focus header button{
  display:none;
}
  /* üì± MOBILE FIX */
@media (max-width: 768px){
  .grid{
    grid-template-columns: 1fr;
  }

  header{
    flex-wrap: wrap;
    gap: 8px;
  }

  header div{
    width:100%;
    display:flex;
    justify-content:space-between;
  }

  .menu{
    width:100%;
  }
}
  /* üî• MOBILE FIX ‚Äì tanggal blank space sa kaliwa */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
  }

  .sidebar {
    position: fixed;
    left: -260px; /* itago totally */
    width: 250px;
  }

  .sidebar.active {
    left: 0;
  }

  .main,
  .container,
  .content,
  .dashboard {
    margin-left: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
  }

  .grid {
    grid-template-columns: 1fr;
  }
  }
  /* =========================
   üî• MOBILE TOTAL RESET
   ========================= */
@media (max-width: 768px) {

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    overflow-x: hidden;
  }

  /* üîπ SIDEBAR / MENU */
  .sidebar,
  .menu,
  .hamburger-menu {
    position: fixed !important;
    top: 0;
    left: -100%;
    width: 260px;
    height: 100vh;
    background: #fff;
    z-index: 9999;
    transition: left 0.3s ease;
  }

  .sidebar.active,
  .menu.active,
  .hamburger-menu.active {
    left: 0;
  }

  /* üîπ MAIN CONTENT RESET */
  .main,
  .container,
  .content,
  .dashboard {
    margin: 0 !important;
    padding: 12px !important;
    width: 100% !important;
    max-width: 100% !important;
  }

  /* üîπ GRID ‚Üí ONE COLUMN */
  .grid,
  .layout,
  .columns {
    display: block !important;
  }

  /* üîπ LEFT & RIGHT PANELS STACK */
  .left,
  .right,
  .subjects,
  .lessons {
    width: 100% !important;
    float: none !important;
  }
  
  
}
  /* ===== DESKTOP SITE LEFT GAP FINAL KILL ===== */

/* Kill Chrome desktop viewport gutter */
html {
  width: 100vw;
  overflow-x: hidden;
}

body {
  width: 100vw;
  margin: 0 !important;
  padding: 0 !important;
  overflow-x: hidden;
}

/* Force everything to align left */
header,
.container,
.grid {
  margin-left: 0 !important;
  margin-right: 0 !important;
  padding-left: 10px;
  padding-right: 10px;
  max-width: 100vw !important;
  width: 100%;
}

/* Prevent invisible desktop scaling */
@media screen and (min-width: 769px) {
  body {
    zoom: 1;
  }
}

/* Safety: no element can cause overflow */
* {
  box-sizing: border-box;
  max-width: 100vw;
}
</style>
</head>

<body>

<!-- HAMBURGER MENU -->
<div class="menu" id="menu">
  <h3>‚ò∞ </h3>
  
  <button onclick="toggleDark()">üåô Dark Mode</button>
  <button onclick="exportToPDF()">üìï Export to PDF</button>
  <button onclick="toggleFocus()">üéØ Focus Mode</button>
  <button onclick="showTutorial()">üìò Tutorial</button>
  <button onclick="closeMenu()">‚ùå Exit</button>
</div>

<header>
  <span class="hamburger" onclick="openMenu()">‚ò∞</span>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">üìö Subjects</button>
    <button onclick="location.href='calendar.html'">üìÖ Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>
  <div class="card">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteBody" placeholder="Your note"></textarea>
    <button id="saveNote">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notesList"></div>
  </div>

  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button id="addTask">Add Task</button>
    <div id="tasksList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="card">
    <h3>üìä Subjects Mastery</h3>
    <div id="subjectsMastery"></div>
  </div>

  <div class="card">
    <h3>üìò Lessons</h3>
    <div id="lessonsList"></div>
  </div>
</div>

</div>
</div>
<h3>Export Options</h3>

<label>
  <input type="checkbox" id="exportNotes" checked>
  Notes
</label><br>

<label>
  <input type="checkbox" id="exportTasks">
  Tasks
</label><br>

<label>
  <input type="checkbox" id="exportLessons">
  Lessons
</label><br>

<button onclick="exportSelectedData()">
  Export Selected
</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  uid=user.uid;
  loadNotes();
  loadTasks();
  loadSubjects();
});
logout.onclick=()=>signOut(auth);

/* MENU FUNCTIONS */
window.openMenu=()=>menu.classList.add("open");
window.closeMenu=()=>menu.classList.remove("open");
window.toggleDark=()=>document.body.classList.toggle("dark");
window.toggleFocus=()=>document.body.classList.toggle("focus");
window.showTutorial=()=>{
  alert(
`üìò STUDYHELPER TUTORIAL

1Ô∏è‚É£ Add notes & tasks
2Ô∏è‚É£ Add subjects & lessons
3Ô∏è‚É£ Check lessons when done
4Ô∏è‚É£ Progress auto-updates
5Ô∏è‚É£ Focus Mode hides delete buttons
6Ô∏è‚É£ Dark Mode for night study`
  );
};

/* NOTES */
saveNote.onclick=async()=>{
  if(!noteTitle.value||!noteBody.value) return;
  await addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      notesList.appendChild(div);
    });
  });
}

/* TASKS */
addTask.onclick=async()=>{
  if(!taskInput.value) return;
  await addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};

function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    snap.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});
      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));
      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });
  });
}

/* SUBJECTS + LESSONS */
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const sid=s.id;
      const sName=s.data().name;
      const box=document.createElement("div");
      box.className="subject-box";
      const header=document.createElement("div");
      header.className="subject-header";
      header.innerHTML=`<strong>${sName}</strong>`;
      box.appendChild(header);

      onSnapshot(collection(db,"users",uid,"subjects",sid,"lessons"),ls=>{
        let done=0,total=ls.size;
        ls.forEach(l=>{
          const d=l.data();
          if(d.completed) done++;
          const row=document.createElement("div");
          row.className="lesson"+(d.completed?" done":"");
          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=d.completed;
          cb.onchange=()=>updateDoc(doc(db,"users",uid,"subjects",sid,"lessons",l.id),{completed:cb.checked});
          row.append(cb,`${sName}: ${d.title}`);
          lessonsList.appendChild(row);
        });
        const percent=total?Math.round(done/total*100):0;
        const progress=document.createElement("div");
        progress.className="progress";
        progress.innerHTML=`<div style="width:${percent}%"></div>`;
        box.appendChild(progress);
        subjectsMastery.appendChild(box);
      });
    });
  });
}
window.exportUserData = async function () {
  const user = auth.currentUser;
  if (!user) {
    alert("Not logged in");
    return;
  }

  const uid = user.uid;
  const collections = ["subjects", "tasks", "notes"];
  const exportData = {};

  for (const col of collections) {
    const snap = await getDocs(collection(db, "users", uid, col));
    exportData[col] = snap.docs.map(d => ({
      id: d.id,
      ...d.data()
    }));
  }

  const blob = new Blob(
    [JSON.stringify(exportData, null, 2)],
    { type: "application/json" }
  );

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "studyhelper_backup.json";
  a.click();
  URL.revokeObjectURL(url);
};
window.exportToPDF = async function () {
  const user = auth.currentUser;
  if (!user) {
    alert("Not logged in");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y = 10;

  pdf.setFontSize(16);
  pdf.text("STUDYHELPER EXPORT", 10, y);
  y += 10;

  pdf.setFontSize(14);
  pdf.text("NOTES", 10, y);
  y += 8;

  const notesSnap = await getDocs(collection(db,"users",uid,"notes"));
  pdf.setFontSize(11);

  if (notesSnap.empty) {
    pdf.text("- No notes", 10, y);
    y += 6;
  }

  notesSnap.forEach(d=>{
    pdf.text(`Title: ${d.data().title}`, 10, y);
    y += 5;
    pdf.text(d.data().body, 12, y);
    y += 8;
  });

  y += 5;
  pdf.setFontSize(14);
  pdf.text("TASKS", 10, y);
  y += 8;

  const tasksSnap = await getDocs(collection(db,"users",uid,"tasks"));
  pdf.setFontSize(11);

  if (tasksSnap.empty) {
    pdf.text("- No tasks", 10, y);
  }

  tasksSnap.forEach(d=>{
    pdf.text(
      `- ${d.data().text} [${d.data().done ? "DONE" : "PENDING"}]`,
      10,
      y
    );
    y += 6;
  });

  pdf.save("studyhelper.pdf");
};

</script>


</body>
</html>
