<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #667eea;
      color: white;
    }

    .note, li {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .delete {
      background: red;
      float: right;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }
  </style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">

  <div class="card">
    <h3>Welcome ðŸŽ‰</h3>
    <p id="userEmail"></p>
  </div>

  <!-- CALENDAR + SUBJECTS SIDE BY SIDE -->
  <div class="grid">

    <div class="card">
      <h3>ðŸ“… Calendar</h3>
      <button onclick="location.href='calendar.html'">
        Open Calendar
      </button>
    </div>

    <div class="card">
      <h3>ðŸ“Š Subjects Mastery</h3>
      <div id="subjectsPreview"></div>
      <button onclick="location.href='subjects.html'" style="margin-top:10px;">
        View All Subjects
      </button>
    </div>

  </div>

  <!-- NOTES -->
  <div class="card">
    <h3>Add Note</h3>
    <input id="title" placeholder="Title" />
    <textarea id="content" placeholder="Your note"></textarea>
    <button id="saveBtn">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notes"></div>
  </div>

  <!-- TASKS -->
  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, onSnapshot,
    deleteDoc, doc, updateDoc, serverTimestamp,
    query, orderBy
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
    authDomain: "studyhelper-app.firebaseapp.com",
    projectId: "studyhelper-app",
    storageBucket: "studyhelper-app.appspot.com",
    messagingSenderId: "390954392930",
    appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUserUID = null;

  const notesDiv = document.getElementById("notes");
  const userEmail = document.getElementById("userEmail");
  const taskInput = document.getElementById("taskInput");
  const addTaskBtn = document.getElementById("addTaskBtn");
  const taskList = document.getElementById("taskList");

  // AUTH
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    currentUserUID = user.uid;
    userEmail.textContent = "Logged in as: " + user.email;

    loadNotes();
    loadTasks();
    loadSubjectsPreview();
  });

  // NOTES
  function loadNotes() {
    const q = query(
      collection(db, "users", currentUserUID, "notes"),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, snap => {
      notesDiv.innerHTML = "";
      snap.forEach(d => {
        const n = d.data();
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${n.title}</strong>
            <button class="delete" onclick="deleteNote('${d.id}')">Delete</button>
            <p>${n.content}</p>
          </div>`;
      });
    });
  }

  window.deleteNote = id =>
    deleteDoc(doc(db, "users", currentUserUID, "notes", id));

  document.getElementById("saveBtn").onclick = async () => {
    const title = titleInput.value;
    const content = contentInput.value;
    if (!title || !content) return alert("Fill all fields");

    await addDoc(collection(db, "users", currentUserUID, "notes"), {
      title, content, createdAt: serverTimestamp()
    });

    titleInput.value = "";
    contentInput.value = "";
  };

  // TASKS
  function loadTasks() {
    const ref = collection(db, "users", currentUserUID, "tasks");
    onSnapshot(ref, snap => {
      taskList.innerHTML = "";
      snap.forEach(d => {
        const t = d.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <input type="checkbox" ${t.done ? "checked" : ""}>
          ${t.text}
          <button class="delete">X</button>
        `;
        li.querySelector("input").onchange = e =>
          updateDoc(doc(db, "users", currentUserUID, "tasks", d.id), { done: e.target.checked });
        li.querySelector("button").onclick = () =>
          deleteDoc(doc(db, "users", currentUserUID, "tasks", d.id));
        taskList.appendChild(li);
      });
    });
  }

  addTaskBtn.onclick = async () => {
    if (!taskInput.value) return;
    await addDoc(collection(db, "users", currentUserUID, "tasks"), {
      text: taskInput.value, done: false, createdAt: serverTimestamp()
    });
    taskInput.value = "";
  };

  // SUBJECTS PREVIEW
  function loadSubjectsPreview() {
    const ref = collection(db, "users", currentUserUID, "subjects");
    onSnapshot(ref, snap => {
      const div = document.getElementById("subjectsPreview");
      div.innerHTML = snap.empty ? "<p>No subjects yet</p>" : "";
      snap.forEach(d => {
        const s = d.data();
        const mastery = Math.min(100, Math.round(
          (s.tasksTotal ? (s.tasksDone / s.tasksTotal) * 40 : 0) +
          Math.min((s.notesCount || 0) * 2, 20) +
          Math.min((s.studyMinutes || 0) / 15, 20)
        ));
        div.innerHTML += `<p><strong>${s.name}</strong> â€“ ${mastery}%</p>`;
      });
    });
  }

  // LOGOUT
  logoutBtn.onclick = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
