<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#667eea,#764ba2);
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
    .msg { margin-top: 10px; font-size: 14px; }
  </style>
</head>

<body>
  <div class="card">
    <h2>StudyHelper</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (6+ chars)" />

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <div class="msg" id="msg"></div>
  </div>

  <script type="module" crossorigin>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
      authDomain: "studyhelper-app.firebaseapp.com",
      projectId: "studyhelper-app",
      storageBucket: "studyhelper-app.appspot.com",
      messagingSenderId: "390954392930",
      appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = document.getElementById("msg");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = "green";
        msg.textContent = "Login successful ✅";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = err.message;
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.style.color = "green";
        msg.textContent = "Registered successfully ✅";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
