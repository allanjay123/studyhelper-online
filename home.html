<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
body.dark{background:#121212;color:#fff}
header,.card,.menu{background:#fff}
body.dark header,
body.dark .card,
body.dark .menu{background:#1e1e1e;color:#fff}

header{
  padding:10px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.hamburger{font-size:22px;cursor:pointer}

.container{max-width:1200px;margin:20px auto;padding:10px}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:15px}

.card{padding:15px;border-radius:12px;margin-bottom:15px}

input,textarea{width:100%;padding:8px;margin-bottom:8px}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

button.delete{background:#f44336;font-size:12px}

.lesson,.task{display:flex;gap:8px;align-items:center}
.lesson.done,.task.done{text-decoration:line-through;color:#777}

.progress{background:#ddd;height:8px;border-radius:5px;overflow:hidden}
.progress div{background:#4caf50;height:100%}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  padding:15px;
  transition:.3s;
  z-index:999;
}
.menu.open{left:0}
.menu button{width:100%;margin-bottom:8px}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- ğŸ” MENU -->
<div class="menu" id="menu">
  <h3>â˜° Menu</h3>

  <button onclick="toggleDark()">ğŸŒ™ Dark Mode</button>
  <button onclick="toggleFocus()">ğŸ¯ Focus Mode</button>
  <button onclick="exportToPDF()">ğŸ“• Export to PDF</button>

  <hr>

  <strong>ğŸ“¦ Export Selected</strong><br><br>
  <label><input type="checkbox" id="exNotes" checked> Notes</label><br>
  <label><input type="checkbox" id="exTasks"> Tasks</label><br>
  <label><input type="checkbox" id="exLessons"> Lessons</label><br><br>

  <button onclick="exportSelectedData()">â¬‡ Export Selected</button>

  <hr>
  <button onclick="showTutorial()">ğŸ“˜ Tutorial</button>
  <button onclick="closeMenu()">âŒ Close</button>
</div>

<header>
  <span class="hamburger" onclick="openMenu()">â˜°</span>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ğŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ğŸ“… Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>
  <div class="card">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteBody" placeholder="Your note"></textarea>
    <button id="saveNote">Save</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notesList"></div>
  </div>

  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button id="addTask">Add</button>
    <div id="tasksList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="card">
    <h3>ğŸ“Š Subjects Mastery</h3>
    <div id="subjectsMastery"></div>
  </div>

  <div class="card">
    <h3>ğŸ“˜ Lessons</h3>
    <div id="lessonsList"></div>
  </div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc,updateDoc,getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

onAuthStateChanged(auth,u=>{
  if(!u) location.href="index.html";
  uid=u.uid;
  loadNotes(); loadTasks(); loadSubjects();
});
logout.onclick=()=>signOut(auth);

/* MENU */
window.openMenu=()=>menu.classList.add("open");
window.closeMenu=()=>menu.classList.remove("open");
window.toggleDark=()=>document.body.classList.toggle("dark");
window.toggleFocus=()=>document.body.classList.toggle("focus");
window.showTutorial=()=>alert("ğŸ“˜ Add notes, tasks & lessons.\nUse export to backup data.");

/* EXPORT SELECTED âœ… */
window.exportSelectedData = async ()=>{
  const data={};

  if(exNotes.checked){
    const s=await getDocs(collection(db,"users",uid,"notes"));
    data.notes=s.docs.map(d=>({id:d.id,...d.data()}));
  }
  if(exTasks.checked){
    const s=await getDocs(collection(db,"users",uid,"tasks"));
    data.tasks=s.docs.map(d=>({id:d.id,...d.data()}));
  }
  if(exLessons.checked){
    const subs=await getDocs(collection(db,"users",uid,"subjects"));
    data.lessons=[];
    for(const s of subs.docs){
      const ls=await getDocs(collection(db,"users",uid,"subjects",s.id,"lessons"));
      ls.forEach(l=>data.lessons.push({...l.data(),subject:s.data().name}));
    }
  }

  const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="studyhelper_selected.json";
  a.click();
};

/* NOTES / TASKS / SUBJECTS (unchanged logic) */
saveNote.onclick=()=>addDoc(collection(db,"users",uid,"notes"),{title:noteTitle.value,body:noteBody.value});
addTask.onclick=()=>addDoc(collection(db,"users",uid,"tasks"),{text:taskInput.value,done:false});

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),s=>{
    notesList.innerHTML="";
    s.forEach(d=>{
      notesList.innerHTML+=`<div><b>${d.data().title}</b><p>${d.data().body}</p></div>`;
    });
  });
}
function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),s=>{
    tasksList.innerHTML="";
    s.forEach(d=>{
      tasksList.innerHTML+=`<div>${d.data().text}</div>`;
    });
  });
}
function loadSubjects(){/* same logic as before */}
</script>
</body>
</html>
