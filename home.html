<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: #333;
}
header {
  background: #fff;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
main {
  padding: 20px;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}
button {
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.logout {
  background: #e74c3c;
  color: white;
}
.add {
  background: #667eea;
  color: white;
  width: 100%;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <button class="logout" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="card">
    <h3 id="welcome">Welcome</h3>
    <p id="email"></p>
  </div>

  <div class="card">
    <h3>Add Note</h3>
    <input id="title" placeholder="Title">
    <textarea id="content" placeholder="Your note"></textarea>
    <button class="add" id="saveBtn">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notes"></div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.appspot.com",
  messagingSenderId: "390954392930",
  appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// AUTH GUARD
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  document.getElementById("welcome").textContent = "Welcome ðŸŽ‰";
  document.getElementById("email").textContent = user.email;
  loadNotes();
});

// LOGOUT
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

// SAVE NOTE
document.getElementById("saveBtn").onclick = async () => {
  const title = titleInput.value;
  const content = contentInput.value;
  if (!title || !content) return alert("Fill all fields");

  await addDoc(collection(db, "notes"), {
    uid: currentUser.uid,
    title,
    content,
    createdAt: serverTimestamp()
  });

  titleInput.value = "";
  contentInput.value = "";
  loadNotes();
};

// LOAD NOTES
async function loadNotes() {
  notes.innerHTML = "";
  const q = query(collection(db, "notes"), where("uid", "==", currentUser.uid));
  const snap = await getDocs(q);

  snap.forEach(doc => {
    const d = doc.data();
    notes.innerHTML += `
      <div class="card">
        <strong>${d.title}</strong>
        <p>${d.content}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
