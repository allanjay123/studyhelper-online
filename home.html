<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:linear-gradient(135deg,#667eea,#764ba2);
  --card:#fff;
  --text:#000;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  min-height:100vh;
  color:var(--text);
}

/* HEADER */
header{
  background:var(--card);
  padding:10px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
}
.hamburger{
  font-size:22px;
  cursor:pointer;
}

/* MENU */
.menu{
  position:absolute;
  top:55px;
  right:15px;
  background:var(--card);
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
  width:200px;
  display:none;
  flex-direction:column;
  overflow:hidden;
}
.menu button{
  background:none;
  color:var(--text);
  padding:12px;
  text-align:left;
  border:none;
  cursor:pointer;
}
.menu button:hover{
  background:#4caf50;
  color:#fff;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}
.lesson,.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.lesson.done,.task.done{
  text-decoration:line-through;
  color:#777;
}
.progress{
  background:#ddd;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:6px;
}
.progress div{
  background:#4caf50;
  height:100%;
}
.subject-box{
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:10px;
}

/* FOCUS MODE */
body.focus .notes,
body.focus .tasks{
  display:none;
}
</style>
</head>

<body>

<header>
  <strong>ðŸ“˜ StudyHelper</strong>
  <div class="hamburger" id="burger">â˜°</div>

  <div class="menu" id="menu">
    <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
    <button onclick="toggleFocus()">ðŸŽ¯ Focus Mode</button>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logout">ðŸšª Logout</button>
  </div>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>

<div class="card notes">
<h3>Add Note</h3>
<input id="noteTitle" placeholder="Title">
<textarea id="noteBody" placeholder="Your note"></textarea>
<button id="saveNote">Save Note</button>
</div>

<div class="card notes">
<h3>Your Notes</h3>
<div id="notesList"></div>
</div>

<div class="card tasks">
<h3>Tasks</h3>
<input id="taskInput" placeholder="New task">
<button id="addTask">Add Task</button>
<div id="tasksList"></div>
</div>

</div>

<!-- RIGHT -->
<div>

<div class="card">
<h3>ðŸ“Š Subjects Mastery</h3>
<div id="subjectsMastery"></div>
</div>

<div class="card">
<h3>ðŸ“˜ Lessons</h3>
<div id="lessonsList"></div>
</div>

</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  uid=user.uid;
  loadNotes();
  loadTasks();
  loadSubjects();
});
logout.onclick=()=>signOut(auth);

/* NOTES */
saveNote.onclick=async()=>{
  if(!noteTitle.value||!noteBody.value)return;
  await addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};
function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      notesList.appendChild(div);
    });
  });
}

/* TASKS */
addTask.onclick=async()=>{
  if(!taskInput.value)return;
  await addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};
function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    snap.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});
      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));
      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });
  });
}

/* SUBJECTS + LESSONS */
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const box=document.createElement("div");
      box.className="subject-box";
      box.innerHTML=`<strong>${s.data().name}</strong>`;
      subjectsMastery.appendChild(box);

      onSnapshot(collection(db,"users",uid,"subjects",s.id,"lessons"),ls=>{
        let done=0,total=ls.size;
        ls.forEach(l=>{
          if(l.data().completed)done++;
          const row=document.createElement("div");
          row.className="lesson"+(l.data().completed?" done":"");
          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=l.data().completed;
          cb.onchange=()=>updateDoc(doc(db,"users",uid,"subjects",s.id,"lessons",l.id),{completed:cb.checked});
          row.append(cb,`${s.data().name}: ${l.data().title}`);
          lessonsList.appendChild(row);
        });
        const percent=total?Math.round(done/total*100):0;
        box.innerHTML+=`
          <div class="progress"><div style="width:${percent}%"></div></div>
        `;
      });
    });
  });
}

/* MENU LOGIC */
burger.onclick=()=>menu.style.display=menu.style.display==="flex"?"none":"flex";

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

/* FOCUS MODE */
function toggleFocus(){
  document.body.classList.toggle("focus");
}
</script>

</body>
</html>
