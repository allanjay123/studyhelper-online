<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1100px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.small{
  padding:5px 8px;
  font-size:12px;
}
.progress{
  background:#ddd;
  height:8px;
  border-radius:5px;
  overflow:hidden;
}
.progress div{
  background:#4caf50;
  height:100%;
}
.lesson{
  display:flex;
  align-items:center;
  gap:8px;
}
.lesson.done{
  text-decoration:line-through;
  color:#777;
}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">

  <div class="grid">

    <!-- LEFT -->
    <div>

      <!-- ADD NOTE -->
      <div class="card">
        <h3>Add Note</h3>
        <input id="noteTitle" placeholder="Title">
        <textarea id="noteBody" placeholder="Your note"></textarea>
        <button id="saveNote">Save Note</button>
      </div>

      <!-- NOTES -->
      <div class="card">
        <h3>Your Notes</h3>
        <div id="notesList"></div>
      </div>

      <!-- TASKS -->
      <div class="card">
        <h3>Tasks</h3>
        <input id="taskInput" placeholder="New task">
        <button id="addTask">Add Task</button>
        <div id="tasksList"></div>
      </div>

      <!-- LESSONS (Quick View) -->
      <div class="card">
        <h3>Lessons</h3>
        <div id="lessonsList"></div>
      </div>

    </div>

    <!-- RIGHT -->
    <div>

      <!-- SUBJECTS MASTERY -->
      <div class="card">
        <h3>ðŸ“Š Subjects Mastery</h3>
        <div id="subjectsMastery"></div>
      </div>

      <!-- TASKS MASTERY -->
      <div class="card">
        <h3>âœ… Tasks Progress</h3>
        <div id="tasksMastery"></div>
      </div>

    </div>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = null;

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
  }else{
    uid = user.uid;
    loadNotes();
    loadTasks();
    loadSubjectsMastery();
    loadLessons();
  }
});

logout.onclick = ()=> signOut(auth);

/* ---------- NOTES ---------- */
saveNote.onclick = async ()=>{
  if(!noteTitle.value || !noteBody.value) return;
  await addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const n=d.data();
      notesList.innerHTML+=`
        <div>
          <strong>${n.title}</strong>
          <button class="small" onclick="deleteDoc(doc(db,'users','${uid}','notes','${d.id}'))">Delete</button>
          <p>${n.body}</p>
        </div>
      `;
    });
  });
}

/* ---------- TASKS ---------- */
addTask.onclick = async ()=>{
  if(!taskInput.value) return;
  await addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};

function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    let done=0;
    snap.forEach(d=>{
      const t=d.data();
      if(t.done) done++;
      tasksList.innerHTML+=`
        <div>
          <input type="checkbox" ${t.done?"checked":""}
          onchange="updateDoc(doc(db,'users','${uid}','tasks','${d.id}'),{done:this.checked})">
          ${t.text}
          <button class="small" onclick="deleteDoc(doc(db,'users','${uid}','tasks','${d.id}'))">X</button>
        </div>
      `;
    });

    let total=snap.size;
    let percent= total? Math.round(done/total*100):0;
    tasksMastery.innerHTML=`
      ${done}/${total} completed (${percent}%)
      <div class="progress"><div style="width:${percent}%"></div></div>
    `;
  });
}

/* ---------- SUBJECTS MASTERY ---------- */
function loadSubjectsMastery(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    snap.forEach(s=>{
      const subj=s.data();
      const sid=s.id;
      onSnapshot(collection(db,"users",uid,"subjects",sid,"lessons"),ls=>{
        let done=0;
        ls.forEach(l=>{ if(l.data().completed) done++; });
        let total=ls.size;
        let percent= total?Math.round(done/total*100):0;
        subjectsMastery.innerHTML+=`
          <div>
            <strong>${subj.name}</strong> â€“ ${percent}%
            <div class="progress"><div style="width:${percent}%"></div></div>
          </div>
        `;
      });
    });
  });
}

/* ---------- LESSONS QUICK CHECK ---------- */
function loadLessons(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const sid=s.id;
      const name=s.data().name;
      onSnapshot(collection(db,"users",uid,"subjects",sid,"lessons"),ls=>{
        ls.forEach(l=>{
          const data=l.data();
          lessonsList.innerHTML+=`
            <div class="lesson ${data.completed?'done':''}">
              <input type="checkbox" ${data.completed?'checked':''}
              onchange="updateDoc(doc(db,'users','${uid}','subjects','${sid}','lessons','${l.id}'),{completed:this.checked})">
              ${name}: ${data.title}
            </div>
          `;
        });
      });
    });
  });
}
</script>

</body>
</html>
