<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#667eea;
  padding:20px;
}
.box{
  background:white;
  max-width:600px;
  margin:auto;
  padding:20px;
  border-radius:10px;
}
textarea,input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
button{
  padding:10px;
  background:#4caf50;
  color:white;
  border:none;
  border-radius:6px;
}
.note{
  background:#f1f1f1;
  padding:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Add Note</h2>
  <input id="title" placeholder="Title">
  <textarea id="body" rows="6" placeholder="Paste lesson here"></textarea>
  <button onclick="save()">Save</button>

  <h3>Saved Notes</h3>
  <div id="list"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  projectId: "studyhelper-app"
});

const db = firebase.firestore();

function save(){
  if(!body.value.trim()){
    alert("Empty note");
    return;
  }

  db.collection("notes").add({
    title: title.value || "Untitled",
    body: body.value
  }).then(()=>{
    body.value="";
    title.value="";
    load();
  }).catch(e=>alert(e.message));
}

function load(){
  list.innerHTML="";
  db.collection("notes").get().then(snap=>{
    snap.forEach(doc=>{
      list.innerHTML+=`
        <div class="note">
          <b>${doc.data().title}</b><br>
          <a href="quiz.html?id=${doc.id}">Take Quiz</a>
        </div>
      `;
    });
  });
}

load();
</script>

</body>
</html>
