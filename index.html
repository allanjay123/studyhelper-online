<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHelper | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.8rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.8rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #e74c3c;
    }

    .dashboard {
      display: none;
      text-align: center;
    }

    .dashboard h3 {
      margin-bottom: 1rem;
    }

    .logout {
      background: #e74c3c;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to your StudyHelper account</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password">
    </div>

    <button id="loginBtn">Login</button>
    <div id="msg"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="card dashboard" id="dashboard">
    <h3>ðŸŽ‰ Logged in</h3>
    <p id="userEmail"></p>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
