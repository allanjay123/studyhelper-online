<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1100px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}
.progress{
  background:#e0e0e0;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:5px;
}
.progress div{
  background:#4caf50;
  height:100%;
}
.lesson{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px;
  border-radius:6px;
}
.lesson.done{
  background:#f1f1f1;
  text-decoration:line-through;
  color:#777;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button onclick="location.href='calendar.html'">ðŸ“… Calendar</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container hidden" id="app">
<div class="grid">

<!-- LEFT -->
<div>

<div class="card">
  <h3>Add Note</h3>
  <input id="noteTitle" placeholder="Title">
  <textarea id="noteBody" placeholder="Your note"></textarea>
  <button id="saveNote">Save Note</button>
</div>

<div class="card">
  <h3>Your Notes</h3>
  <div id="notesList"></div>
</div>

<div class="card">
  <h3>Tasks</h3>
  <input id="taskInput" placeholder="New task">
  <button id="addTask">Add Task</button>
  <div id="tasksList"></div>
</div>

</div>

<!-- RIGHT -->
<div>

<div class="card">
  <h3>ðŸ“Š Subjects Mastery</h3>
  <div id="subjectsMastery"></div>
</div>

<div class="card">
  <h3>âœ… Tasks Progress</h3>
  <div id="tasksMastery"></div>
</div>

<div class="card">
  <h3>ðŸ“˜ Lessons</h3>
  <div id="lessonsList"></div>
</div>

</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth, user=>{
  if(!user) location.replace("index.html");
  uid = user.uid;
  document.getElementById("app").classList.remove("hidden");
  loadNotes();
  loadTasks();
  loadSubjects();
  loadLessons();
});

logout.onclick = ()=>signOut(auth);

/* NOTES */
saveNote.onclick = async ()=>{
  if(!noteTitle.value || !noteBody.value) return;
  await addDoc(collection(db,"users",uid,"notes"),{
    title:noteTitle.value,
    body:noteBody.value
  });
  noteTitle.value="";
  noteBody.value="";
};

function loadNotes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const btn=document.createElement("button");
      btn.textContent="Delete";
      btn.className="delete";
      btn.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(btn);
      notesList.appendChild(div);
    });
  });
}

/* TASKS + PROGRESS */
addTask.onclick = async ()=>{
  if(!taskInput.value) return;
  await addDoc(collection(db,"users",uid,"tasks"),{
    text:taskInput.value,
    done:false
  });
  taskInput.value="";
};

function loadTasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    let done=0;
    snap.forEach(d=>{
      const t=d.data();
      if(t.done) done++;

      const row=document.createElement("div");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});

      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));

      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });

    const total=snap.size;
    const percent=total?Math.round(done/total*100):0;
    tasksMastery.innerHTML=`
      <strong>${done}/${total} completed (${percent}%)</strong>
      <div class="progress"><div style="width:${percent}%"></div></div>
    `;
  });
}

/* SUBJECTS MASTERY */
function loadSubjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    snap.forEach(s=>{
      onSnapshot(collection(db,"users",uid,"subjects",s.id,"lessons"),ls=>{
        let done=0;
        ls.forEach(l=>{if(l.data().completed)done++;});
        const total=ls.size;
        const percent=total?Math.round(done/total*100):0;
        subjectsMastery.innerHTML+=`
          <div><strong>${s.data().name}</strong> â€“ ${percent}%
          <div class="progress"><div style="width:${percent}%"></div></div></div>`;
      });
    });
  });
}

/* LESSONS */
function loadLessons(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      onSnapshot(collection(db,"users",uid,"subjects",s.id,"lessons"),ls=>{
        ls.forEach(l=>{
          const d=l.data();
          const row=document.createElement("div");
          row.className="lesson"+(d.completed?" done":"");
          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=d.completed;
          cb.onchange=()=>updateDoc(doc(db,"users",uid,"subjects",s.id,"lessons",l.id),{completed:cb.checked});
          row.append(cb,`${s.data().name}: ${d.title}`);
          lessonsList.appendChild(row);
        });
      });
    });
  });
}
</script>

</body>
</html>
