<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

/* LOADING SCREEN */
#loading{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:18px;
}

/* APP HIDDEN UNTIL READY */
#app{
  display:none;
}

/* UI */
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

.small{
  background:red;
  font-size:12px;
  margin-left:6px;
}

.progress{
  height:8px;
  background:#ddd;
  border-radius:5px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:#4caf50;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">Loading StudyHelperâ€¦</div>

<!-- APP -->
<div id="app">

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">

  <div>
    <div class="card">
      <h3>Add Note</h3>
      <input id="noteTitle" placeholder="Title">
      <textarea id="noteBody" placeholder="Your note"></textarea>
      <button id="saveNote">Save Note</button>
    </div>

    <div class="card">
      <h3>Your Notes</h3>
      <div id="notes"></div>
    </div>

    <div class="card">
      <h3>Tasks</h3>
      <input id="taskInput" placeholder="New task">
      <button id="addTask">Add Task</button>
      <div id="tasks"></div>
    </div>
  </div>

  <div>
    <div class="card">
      <h3>ðŸ“Š Mastery</h3>
      <div id="mastery"></div>
    </div>
  </div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkY...",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ”¥ PREVENT AUTH FLASH */
await setPersistence(auth, browserLocalPersistence);

const loading = document.getElementById("loading");
const appUI = document.getElementById("app");

let uid;

/* AUTH GATE */
onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  uid = user.uid;

  /* LOAD DATA ONCE (NO SNAPSHOT FLASH) */
  await loadAll();

  /* SHOW UI ONLY ONCE */
  loading.style.display="none";
  appUI.style.display="block";
});

/* LOAD EVERYTHING */
async function loadAll(){
  await Promise.all([
    loadNotes(),
    loadTasks(),
    loadSubjects()
  ]);
}

/* NOTES */
async function loadNotes(){
  const snap = await getDocs(collection(db,"users",uid,"notes"));
  notes.innerHTML="";
  snap.forEach(d=>{
    const n=d.data();
    notes.innerHTML+=`
      <div>
        <strong>${n.title}</strong>
        <button class="small" onclick="del('notes','${d.id}')">Delete</button>
      </div>`;
  });
}

/* TASKS */
async function loadTasks(){
  const snap = await getDocs(collection(db,"users",uid,"tasks"));
  let done=0;
  tasks.innerHTML="";
  snap.forEach(d=>{
    const t=d.data();
    if(t.done) done++;
    tasks.innerHTML+=`
      <div>
        <input type="checkbox" ${t.done?"checked":""}
          onchange="toggleTask('${d.id}',this.checked)">
        ${t.text}
        <button class="small" onclick="del('tasks','${d.id}')">X</button>
      </div>`;
  });

  const total=snap.size;
  const pct=total?Math.round(done/total*100):0;
  mastery.innerHTML=`Tasks ${pct}%<div class="progress"><div style="width:${pct}%"></div></div>`;
}

/* SUBJECTS */
async function loadSubjects(){
  const snap = await getDocs(collection(db,"users",uid,"subjects"));
  snap.forEach(d=>{
    const s=d.data();
    mastery.innerHTML+=`
      ${s.name} â€“ ${s.mastery||0}%
      <div class="progress"><div style="width:${s.mastery||0}%"></div></div>`;
  });
}

/* ACTIONS */
window.del=(col,id)=>deleteDoc(doc(db,"users",uid,col,id)).then(loadAll);
window.toggleTask=(id,val)=>updateDoc(doc(db,"users",uid,"tasks",id),{done:val}).then(loadAll);

logout.onclick=()=>signOut(auth);
</script>

</body>
</html>
