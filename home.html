<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1100px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}
.progress{
  background:#ddd;
  height:8px;
  border-radius:5px;
  overflow:hidden;
  margin-top:5px;
}
.progress div{
  background:#4caf50;
  height:100%;
}
.lesson,.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.lesson.done,.task.done{
  text-decoration:line-through;
  color:#777;
}
</style>
</head>

<body>

<header>
  <strong>StudyHelper</strong>
  <div>
    <button onclick="location.href='subjects.html'">ðŸ“š Subjects</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>

<div class="card">
<h3>Add Note</h3>
<input id="noteTitle" placeholder="Title">
<textarea id="noteBody" placeholder="Your note"></textarea>
<button id="saveNote">Save Note</button>
</div>

<div class="card">
<h3>Your Notes</h3>
<div id="notesList"></div>
</div>

<div class="card">
<h3>Tasks</h3>
<input id="taskInput" placeholder="New task">
<button id="addTask">Add Task</button>
<div id="tasksList"></div>
</div>

</div>

<!-- RIGHT -->
<div>

<div class="card">
<h3>âœ… Tasks Progress</h3>
<div id="tasksMastery"></div>
</div>

<div class="card">
<h3>ðŸ“˜ Lessons</h3>
<div id="lessonsList"></div>
</div>

<div class="card">
<h3>ðŸ“Š Subjects</h3>
<div id="subjectsMastery"></div>
</div>

</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let uid;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  uid=user.uid;
  notes();
  tasks();
  subjects();
});

logout.onclick=()=>signOut(auth);

/* NOTES */
saveNote.onclick=()=>addDoc(collection(db,"users",uid,"notes"),{
  title:noteTitle.value,
  body:noteBody.value
});

function notes(){
  onSnapshot(collection(db,"users",uid,"notes"),snap=>{
    notesList.innerHTML="";
    snap.forEach(d=>{
      const div=document.createElement("div");
      div.innerHTML=`<strong>${d.data().title}</strong><p>${d.data().body}</p>`;
      const del=document.createElement("button");
      del.textContent="Delete";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"notes",d.id));
      div.appendChild(del);
      notesList.appendChild(div);
    });
  });
}

/* TASKS + FIXED PROGRESS */
addTask.onclick=()=>addDoc(collection(db,"users",uid,"tasks"),{
  text:taskInput.value,
  done:false
});

function tasks(){
  onSnapshot(collection(db,"users",uid,"tasks"),snap=>{
    tasksList.innerHTML="";
    let done=0,total=snap.size;

    snap.forEach(d=>{
      const t=d.data();
      if(t.done) done++;

      const row=document.createElement("div");
      row.className="task"+(t.done?" done":"");

      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=t.done;
      cb.onchange=()=>updateDoc(doc(db,"users",uid,"tasks",d.id),{done:cb.checked});

      const del=document.createElement("button");
      del.textContent="X";
      del.className="delete";
      del.onclick=()=>deleteDoc(doc(db,"users",uid,"tasks",d.id));

      row.append(cb,t.text,del);
      tasksList.appendChild(row);
    });

    const percent = total ? Math.round((done/total)*100) : 0;
    tasksMastery.innerHTML=`
      <strong>${done}/${total} completed (${percent}%)</strong>
      <div class="progress"><div style="width:${percent}%"></div></div>
    `;
  });
}

/* SUBJECTS + LESSONS + DELETE */
function subjects(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    lessonsList.innerHTML="";

    snap.forEach(s=>{
      const sDiv=document.createElement("div");
      sDiv.innerHTML=`<strong>${s.data().name}</strong>`;
      const delS=document.createElement("button");
      delS.textContent="Delete Subject";
      delS.className="delete";
      delS.onclick=async()=>{
        const ls=await getDocs(collection(db,"users",uid,"subjects",s.id,"lessons"));
        ls.forEach(l=>deleteDoc(l.ref));
        deleteDoc(doc(db,"users",uid,"subjects",s.id));
      };
      sDiv.appendChild(delS);
      subjectsMastery.appendChild(sDiv);

      onSnapshot(collection(db,"users",uid,"subjects",s.id,"lessons"),ls=>{
        ls.forEach(l=>{
          const d=l.data();
          const row=document.createElement("div");
          row.className="lesson"+(d.completed?" done":"");

          const cb=document.createElement("input");
          cb.type="checkbox";
          cb.checked=d.completed;
          cb.onchange=()=>updateDoc(doc(db,"users",uid,"subjects",s.id,"lessons",l.id),{completed:cb.checked});

          const del=document.createElement("button");
          del.textContent="X";
          del.className="delete";
          del.onclick=()=>deleteDoc(doc(db,"users",uid,"subjects",s.id,"lessons",l.id));

          row.append(cb,`${s.data().name}: ${d.title}`,del);
          lessonsList.appendChild(row);
        });
      });
    });
  });
}
</script>

</body>
</html>
