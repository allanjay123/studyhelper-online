<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Generated Quiz</h2>
<div id="quiz"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadQuiz(){
  const quizDiv = document.getElementById("quiz");
  const snap = await getDocs(collection(db,"notes"));

  if(snap.empty){
    quizDiv.innerHTML="<b>No notes found</b>";
    return;
  }

  let i = 1;
  snap.forEach(doc=>{
    const text = doc.data().content;
    const q = document.createElement("p");
    q.innerHTML = `<b>Q${i}:</b> What is meant by: "${text}"?`;
    quizDiv.appendChild(q);
    i++;
  });
}

loadQuiz();
</script>

</body>
</html>
