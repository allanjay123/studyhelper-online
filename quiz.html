<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
button{
  padding:10px 20px;
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover{opacity:.9}
.back{
  background:#888;
  margin-bottom:10px;
}
</style>
</head>

<body onload="loadLatestNote()">

<div class="container">
  <button class="back" onclick="history.back()">â¬… Back</button>

  <h2>Generated Quiz</h2>
  <div id="quizBox">Loading quiz...</div>
  <br>
  <button onclick="nextQuestion()">Next</button>
  <p id="result"></p>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”¥ FIREBASE CONFIG (SA'YO ITO) */
const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app",
  storageBucket: "studyhelper-app.firebasestorage.app",
  messagingSenderId: "390954392930",
  appId: "1:390954392930:web:4c7ebc6a37112e98dce03b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* QUIZ LOGIC */
let questions = [];
let current = 0;
let score = 0;

/* LOAD NOTE ONLINE */
async function loadLatestNote(){
  const snap = await db.collection("notes")
    .orderBy("createdAt","desc")
    .limit(1)
    .get();

  if(snap.empty){
    document.getElementById("quizBox").innerHTML =
      "âŒ No notes found";
    return;
  }

  const noteText = snap.docs[0].data().body;
  generateQuiz(noteText);
  showQuestion();
}

/* AUTO QUIZ GENERATOR */
function generateQuiz(text){
  questions = [];
  score = 0;
  current = 0;

  const sentences = text
    .replace(/\n/g," ")
    .split(".")
    .map(s=>s.trim())
    .filter(s=>s.length > 25);

  const keywords = [...new Set(
    text.toLowerCase().match(/\b[a-z]{5,}\b/g)
  )];

  /* MULTIPLE CHOICE */
  sentences.forEach(s=>{
    if(questions.length >= 7) return;

    const words = s.split(" ").filter(w=>w.length > 5);
    if(words.length < 2) return;

    const answer = words[0];

    questions.push({
      type:"mc",
      q: s.replace(answer,"_____"),
      choices: shuffle([
        answer,
        random(keywords),
        random(keywords),
        random(keywords)
      ]),
      answer
    });
  });

  /* ENUMERATION */
  questions.push({
    type:"enum",
    q:"Mention TWO important ideas found in the note.",
    answers: keywords.slice(0,2)
  });
}

/* SHOW QUESTION */
function showQuestion(){
  const box = document.getElementById("quizBox");
  const q = questions[current];
  box.innerHTML = "";

  if(!q){
    document.getElementById("result").innerHTML =
      `âœ… Final Score: <b>${score}</b> / ${questions.length}`;
    return;
  }

  if(q.type === "mc"){
    box.innerHTML += `<p>${q.q}</p>`;
    q.choices.forEach(c=>{
      box.innerHTML += `
        <label>
          <input type="radio" name="ans" value="${c}"> ${c}
        </label><br>`;
    });
  }

  if(q.type === "enum"){
    box.innerHTML += `
      <p>${q.q}</p>
      <input id="e1" placeholder="Answer 1"><br><br>
      <input id="e2" placeholder="Answer 2"><br>`;
  }
}

/* NEXT */
function nextQuestion(){
  const q = questions[current];

  if(q.type === "mc"){
    const sel = document.querySelector("input[name=ans]:checked");
    if(sel && sel.value === q.answer) score++;
  }

  if(q.type === "enum"){
    const a1 = document.getElementById("e1").value.toLowerCase();
    const a2 = document.getElementById("e2").value.toLowerCase();

    if(q.answers.some(a=>a1.includes(a))) score++;
    if(q.answers.some(a=>a2.includes(a))) score++;
  }

  current++;
  showQuestion();
}

/* HELPERS */
function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}
function random(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>
