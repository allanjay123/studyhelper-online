<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subjects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(255,255,255,0.1);
}

button{
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.add-btn{
  background:#4CAF50;
  color:#fff;
}

.container{
  padding:15px;
}

.subject{
  background:#fff;
  color:#333;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  font-weight:bold;
}

.empty{
  background:#fff;
  color:#666;
  padding:12px;
  border-radius:8px;
  text-align:center;
}

/* Modal */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  color:#333;
  padding:20px;
  width:90%;
  max-width:320px;
  border-radius:10px;
}

.modal-content input{
  width:100%;
  padding:8px;
  margin-top:10px;
}

.save-btn{
  background:#667eea;
  color:#fff;
  width:100%;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ“˜ Subjects</h3>
  <button class="add-btn" onclick="openModal()">ï¼‹ Add</button>
</header>

<div class="container" id="subjectList">
  <!-- subjects here -->
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Add Subject</h3>
    <input id="subjectName" placeholder="e.g. Math">
    <button class="save-btn" onclick="addSubject()">Save</button>
  </div>
</div>

<script>
let subjects = JSON.parse(localStorage.getItem("subjects")) || [];

function saveSubjects(){
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function loadSubjects(){
  const list = document.getElementById("subjectList");
  list.innerHTML = "";

  if(subjects.length === 0){
    list.innerHTML = `<div class="empty">No subjects yet</div>`;
    return;
  }

  subjects.forEach(sub=>{
    const div = document.createElement("div");
    div.className = "subject";
    div.textContent = sub.name;
    list.appendChild(div);
  });
}

function openModal(){
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
  document.getElementById("subjectName").value="";
}

function addSubject(){
  const name = document.getElementById("subjectName").value.trim();
  if(!name) return alert("Enter subject name");

  subjects.push({
    id:Date.now(),
    name:name,
    mastery:0
  });

  saveSubjects();
  loadSubjects();
  closeModal();
}

/* init */
loadSubjects();
</script>

</body>
</html>
