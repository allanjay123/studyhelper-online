<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#222;
  --accent:#4caf50;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f1f1f1;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--card);
  padding:10px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}
.hamburger{
  font-size:22px;
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--card);
  padding:15px;
  transition:.3s;
  z-index:20;
}
.menu.open{ left:0; }
.menu button{
  width:100%;
  margin-bottom:10px;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
button.delete{
  background:#f44336;
  font-size:12px;
  margin-left:6px;
}

/* ITEMS */
.lesson,.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.done{
  text-decoration:line-through;
  opacity:.6;
}

/* PROGRESS */
.progress{
  background:#ccc;
  height:8px;
  border-radius:5px;
  overflow:hidden;
}
.progress div{
  background:var(--accent);
  height:100%;
}

/* FOCUS MODE */
body.focus .task button,
body.focus .lesson button{
  display:none;
}
</style>
</head>

<body>

<!-- HAMBURGER MENU -->
<div class="menu" id="menu">
  <button onclick="toggleMenu()">â¬… Back</button>
  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  <button onclick="toggleFocus()">ðŸŽ¯ Focus Mode</button>
  <button onclick="showTutorial()">ðŸ“˜ Tutorial</button>
</div>

<header>
  <span class="hamburger" onclick="toggleMenu()">â˜°</span>
  <strong>StudyHelper</strong>
</header>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div>
  <div class="card">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteBody" placeholder="Your note"></textarea>
    <button onclick="saveNote()">Save Note</button>
  </div>

  <div class="card">
    <h3>Your Notes</h3>
    <div id="notesList"></div>
  </div>

  <div class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New task">
    <button onclick="addTask()">Add Task</button>
    <div id="tasksList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="card">
    <h3>Subjects Mastery</h3>
    <div id="subjectsMastery"></div>
  </div>

  <div class="card">
    <h3>Add Subject</h3>
    <input id="subjectInput" placeholder="Subject name">
    <button onclick="addSubject()">Add Subject</button>
  </div>

  <div class="card">
    <h3>Lessons</h3>
    <div id="lessonsList"></div>
  </div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  deleteDoc, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
let uid;

onAuthStateChanged(auth,u=>{
  if(!u) location.href="index.html";
  uid=u.uid;
  loadAll();
});

/* MENU */
window.toggleMenu=()=>menu.classList.toggle("open");
window.toggleDark=()=>document.body.classList.toggle("dark");
window.toggleFocus=()=>document.body.classList.toggle("focus");

window.showTutorial=()=>{
  alert(
`ðŸ“˜ HOW TO USE STUDYHELPER

1ï¸âƒ£ Add Subject
2ï¸âƒ£ Add Lessons inside subject
3ï¸âƒ£ Check lessons when done
4ï¸âƒ£ Progress auto-updates
5ï¸âƒ£ Use Focus Mode to hide distractions
6ï¸âƒ£ Dark Mode for night study`
  );
};

/* NOTES */
window.saveNote=()=>addDoc(collection(db,"users",uid,"notes"),{
  title:noteTitle.value, body:noteBody.value
});

/* TASKS */
window.addTask=()=>addDoc(collection(db,"users",uid,"tasks"),{
  text:taskInput.value, done:false
});

/* SUBJECTS */
window.addSubject=()=>addDoc(collection(db,"users",uid,"subjects"),{
  name:subjectInput.value
});

/* LOAD EVERYTHING */
function loadAll(){
  onSnapshot(collection(db,"users",uid,"subjects"),snap=>{
    subjectsMastery.innerHTML="";
    lessonsList.innerHTML="";
    snap.forEach(s=>{
      const sid=s.id;
      const box=document.createElement("div");
      box.innerHTML=`<strong>${s.data().name}</strong>
      <div class="progress"><div style="width:50%"></div></div>`;
      subjectsMastery.appendChild(box);
    });
  });
}
</script>

</body>
</html>
