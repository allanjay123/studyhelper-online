<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
}
.choice{
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}
.choice.selected{
  background:#c8e6c9;
}
.timer{
  color:#f44336;
  font-weight:bold;
  margin-bottom:10px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="card">
  <button onclick="history.back()">â¬… Back</button>
  <h2 id="quizTitle">ðŸ§  Quiz</h2>
  <div class="timer" id="timer">Time: 300</div>

  <div id="questionBox"></div>
  <div id="choicesBox"></div>

  <button onclick="nextQuestion()">Next</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* GLOBALS */
const params=new URLSearchParams(location.search);
const noteId=params.get("noteId");

let questions=[];
let current=0;
let score=0;
let selected=null;
let time=300;
let timerInt;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user){ location.href="index.html"; return; }
  loadNote(user.uid);
});

/* LOAD NOTE */
async function loadNote(uid){
  const snap=noteId
    ? await getDoc(doc(db,"users",uid,"notes",noteId))
    : null;

  const text=snap?.exists()
    ? snap.data().body
    : `Database systems manage data efficiently. 
       They support queries, storage, and security.
       Databases are essential in modern software.`;

  quizTitle.textContent="ðŸ§  Quiz";
  generateQuiz(text);
  startTimer();
  showQuestion();
}

/* GENERATE 15 QUESTIONS */
function generateQuiz(text){
  questions=[];

  const clean=text.replace(/\n/g," ").replace(/\s+/g," ");
  const sentences=clean.split(".").map(s=>s.trim()).filter(s=>s.split(" ").length>6);
  const words=clean.toLowerCase().replace(/[^a-z ]/g,"").split(" ").filter(w=>w.length>5);
  const keywords=[...new Set(words)];

  function generateQuiz(text){
  questions = [];

  const sentences = text
    .replace(/\n/g, " ")
    .split(".")
    .map(s => s.trim())
    .filter(s => s.split(" ").length >= 6);

  const words = text
    .toLowerCase()
    .replace(/[^a-z ]/g,"")
    .split(" ")
    .filter(w => w.length > 4);

  const uniqWords = [...new Set(words)];

  /* ========= MULTIPLE CHOICE ========= */
  sentences.forEach(s=>{
    if(questions.length >= 10) return;

    if(s.includes("focuses on")){
      questions.push({
        type:"mc",
        q:"What does the paragraph focus on?",
        choices: shuffle([
          "one main idea",
          "many unrelated ideas",
          randomWord(uniqWords),
          randomWord(uniqWords)
        ]),
        answer:"one main idea"
      });
      return;
    }

    if(s.includes("starting with")){
      questions.push({
        type:"mc",
        q:"What usually starts a paragraph?",
        choices: shuffle([
          "a topic sentence",
          "a conclusion",
          randomWord(uniqWords),
          randomWord(uniqWords)
        ]),
        answer:"a topic sentence"
      });
      return;
    }

    // fallback MC
    const ws = s.split(" ").filter(w=>w.length>5);
    if(ws.length < 2) return;

    const ans = ws[Math.floor(Math.random()*ws.length)];
    questions.push({
      type:"mc",
      q: s.replace(ans,"______"),
      choices: shuffle([
        ans,
        randomWord(uniqWords),
        randomWord(uniqWords),
        randomWord(uniqWords)
      ]),
      answer: ans
    });
  });

  /* ========= ENUMERATION ========= */
  if(sentences.length){
    questions.push({
      type:"enum",
      q:"Mention TWO characteristics of a paragraph based on the note.",
      answers:["main idea","topic sentence"]
    });

    questions.push({
      type:"enum",
      q:"Give TWO purposes of supporting details mentioned in the note.",
      answers:["explanations","examples"]
    });
  }

  questions = shuffle(questions).slice(0,15);
  }

/* NEXT */
window.nextQuestion=()=>{
  const q=questions[current];

  if(q.type==="mc"){
    if(selected===q.answer) score++;
  }else{
    const inputs=[...choicesBox.querySelectorAll("input")];
    let correct=0;
    inputs.forEach(i=>{
      if(q.answers.includes(i.value.toLowerCase())) correct++;
    });
    if(correct>=2) score++;
  }

  current++;
  showQuestion();
};

/* TIMER */
function startTimer(){
  timerInt=setInterval(()=>{
    time--;
    timer.textContent="Time: "+time;
    if(time<=0){
      clearInterval(timerInt);
      current=questions.length;
      showQuestion();
    }
  },1000);
}

/* HELPERS */
function randomWord(arr){
  return arr[Math.floor(Math.random()*arr.length)]||"example";
}
function shuffle(a){
  return [...a].sort(()=>Math.random()-0.5);
}
</script>

</body>
</html>
