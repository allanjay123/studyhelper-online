<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subjects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
header{
  background:#fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:700px;
  margin:20px auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <strong>ðŸ“š Subjects</strong>
  <button onclick="location.href='home.html'">â¬… Back</button>
</header>

<div class="container">

  <!-- ADD SUBJECT -->
  <div class="card">
    <h3>Add Subject</h3>
    <input id="subjectName" placeholder="Subject name (e.g. Math)">
    <input id="subjectMastery" type="number" placeholder="Mastery % (0â€“100)">
    <button id="addBtn">âž• Add Subject</button>
  </div>

  <!-- LIST -->
  <div id="list"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain: "studyhelper-app.firebaseapp.com",
  projectId: "studyhelper-app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = null;
const list = document.getElementById("list");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
  }else{
    uid = user.uid;
    loadSubjects();
  }
});

function loadSubjects(){
  const ref = collection(db,"users",uid,"subjects");

  onSnapshot(ref, snap=>{
    list.innerHTML="";
    if(snap.empty){
      list.innerHTML="<div class='card'>No subjects yet</div>";
      return;
    }

    snap.forEach(d=>{
      const s = d.data();
      list.innerHTML += `
        <div class="card">
          <strong>${s.name}</strong><br>
          Mastery: ${s.mastery}%
        </div>
      `;
    });
  });
}

document.getElementById("addBtn").onclick = async ()=>{
  const name = subjectName.value.trim();
  const mastery = Number(subjectMastery.value);

  if(!name || mastery<0 || mastery>100){
    alert("Invalid input");
    return;
  }

  await addDoc(collection(db,"users",uid,"subjects"),{
    name,
    mastery
  });

  subjectName.value="";
  subjectMastery.value="";
};
</script>

</body>
</html>
