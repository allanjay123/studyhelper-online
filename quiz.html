<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyHelper | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
}
.choice{
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}
.choice.selected{
  background:#c8e6c9;
}
.timer{
  color:#f44336;
  font-weight:bold;
  margin-bottom:10px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="card">
  <button onclick="history.back()">‚¨Ö Back</button>
  <h2 id="quizTitle">üß† Quiz</h2>
  <div class="timer" id="timer">Time: 300</div>

  <div id="questionBox"></div>
  <div id="choicesBox"></div>

  <button onclick="nextQuestion()">Next</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCk3YyAne_nz0fwChI6557R8RtcmlMAawA",
  authDomain:"studyhelper-app.firebaseapp.com",
  projectId:"studyhelper-app"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* GLOBALS */
const params=new URLSearchParams(location.search);
const noteId=params.get("noteId");

let questions=[];
let current=0;
let score=0;
let selected=null;
let time=300;
let timerInt;

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user){ location.href="index.html"; return; }
  loadNote(user.uid);
});

/* LOAD NOTE */
async function loadNote(uid){
  const snap=noteId
    ? await getDoc(doc(db,"users",uid,"notes",noteId))
    : null;

  const text=snap?.exists()
    ? snap.data().body
    : `Database systems manage data efficiently. 
       They support queries, storage, and security.
       Databases are essential in modern software.`;

  quizTitle.textContent="üß† Quiz";
  generateQuiz(text);
  startTimer();
  showQuestion();
}
function generateQuiz(text){
  questions = [];

  const sentences = text
    .replace(/\n/g," ")
    .split(".")
    .map(s=>s.trim())
    .filter(s=>s.split(" ").length >= 6);

  const keywords = text
    .toLowerCase()
    .replace(/[^a-z ]/g,"")
    .split(" ")
    .filter(w=>w.length > 5);

  /* ---------- MULTIPLE CHOICE ---------- */
  sentences.forEach(s=>{
    if(questions.length >= 10) return;

    const words = s.split(" ").filter(w=>w.length > 5);
    if(words.length < 2) return;

    const answer = words[Math.floor(Math.random()*words.length)];
    const question = s.replace(answer,"______");

    questions.push({
      type:"mc",
      q: question,
      choices: shuffle([
        answer,
        randomWord(keywords),
        randomWord(keywords),
        randomWord(keywords)
      ]),
      answer
    });
  });

  /* ---------- ENUMERATION (SMART) ---------- */
  sentences.slice(0,5).forEach(s=>{
    const words = s
      .toLowerCase()
      .replace(/[^a-z ]/g,"")
      .split(" ")
      .filter(w=>w.length > 5);

    if(words.length < 3) return;

    questions.push({
      type:"enum",
      q: `From the sentence below, list TWO key ideas mentioned:\n"${s}"`,
      answers: [...new Set(words)].slice(0,2)
    });
  });

  questions = shuffle(questions).slice(0,15);
}


/* SHOW QUESTION */
function showQuestion(){
  selected=null;
  choicesBox.innerHTML="";
  questionBox.innerHTML="";

  if(current>=questions.length){
    clearInterval(timerInt);
    document.querySelector(".card").innerHTML=`
      <h2>üéâ Quiz Finished</h2>
      <p><b>Score:</b> ${score} / ${questions.length}</p>
      <button onclick="location.href='index.html'">üè† Home</button>
    `;
    return;
  }

  const q=questions[current];
  questionBox.innerHTML=`<p><b>${current+1}. ${q.q}</b></p>`;

  if(q.type==="mc"){
    q.choices.forEach(c=>{
      const div=document.createElement("div");
      div.className="choice";
      div.textContent=c;
      div.onclick=()=>{
        document.querySelectorAll(".choice").forEach(x=>x.classList.remove("selected"));
        div.classList.add("selected");
        selected=c;
      };
      choicesBox.appendChild(div);
    });
  }else{
    for(let i=0;i<3;i++){
      const input=document.createElement("input");
      input.placeholder="Answer "+(i+1);
      choicesBox.appendChild(input);
    }
  }
}

/* NEXT */
window.nextQuestion=()=>{
  const q=questions[current];

  if(q.type==="mc"){
    if(selected===q.answer) score++;
  }else{
    const inputs=[...choicesBox.querySelectorAll("input")];
    let correct=0;
    inputs.forEach(i=>{
      if(q.answers.includes(i.value.toLowerCase())) correct++;
    });
    if(correct>=2) score++;
  }

  current++;
  showQuestion();
};

/* TIMER */
function startTimer(){
  timerInt=setInterval(()=>{
    time--;
    timer.textContent="Time: "+time;
    if(time<=0){
      clearInterval(timerInt);
      current=questions.length;
      showQuestion();
    }
  },1000);
}

/* HELPERS */
function randomWord(arr){
  return arr[Math.floor(Math.random()*arr.length)]||"example";
}
function shuffle(a){
  return [...a].sort(()=>Math.random()-0.5);
}
</script>

</body>
</html>
